<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Balance - Aquamark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar with logo -->
  <header class="topbar">
    <img src="profile-photo.png" alt="Aquamark logo" class="logo-large" />
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <h1>Check your credit balance</h1>

    <form class="balance-form">
      <input type="text" id="aquaCode" name="aquaCode" placeholder="Enter your Aqua Code" required />
      <button type="submit" class="btn">Check Balance</button>
    </form>

    <div id="balance-result"></div>

    <div class="forgot-code">
      <p>Forgot your code?</p>
      <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Enter your email address" />
      <button class="btn secondary">Recover Code</button>
    </div>
  </main>

  <footer class="footer">
    <p>Need a feature? <a href="mailto:heyaquamark@gmail.com">Email us</a></p>
    <p>© 2025 Aquamark.io · San Francisco, CA</p>
  </footer>
</body>
</html>

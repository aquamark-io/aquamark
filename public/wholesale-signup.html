<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wholesale User Signup | Aquamark</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wholesale User Signup</h1>
    <p>Partners: Please complete the form below to onboard a new user. Be sure to enter your assigned Partner ID exactly as provided.</p>

    <div data-o-form="1"
         data-form-title="Wholesale User Signup"
         data-success-url="/thank-you"
         data-fields='[
           {"name": "FirstName", "label": "First Name", "required": true},
           {"name": "LastName", "label": "Last Name", "required": true},
           {"name": "Email", "label": "Email", "type": "email", "required": true},
           {"name": "Company", "label": "Company", "required": true},
           {"name": "Partner ID", "label": "Partner ID", "required": true}
         ]'>
    </div>
  </div>

  <script src="https://cdn.outseta.com/outseta.min.js" defer></script>
</body>
</html>

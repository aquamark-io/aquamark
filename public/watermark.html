<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watermark Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fb;
    }

    .topbar {
      background-color: #f3e8ff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar a {
      margin-left: 24px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 32px 0;
      gap: 12px;
    }

    .tab-btn {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e5e7eb;
      color: #111;
      font-weight: 600;
    }

    .tab-btn.active {
      background-color: #3e5eff;
      color: white;
    }

    .tab-content {
      display: none;
      justify-content: center;
      align-items: center;
    }

    .tab-content.active {
      display: flex;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      padding: 32px;
      width: 600px;
      text-align: center;
    }

    .drop-box {
      border: 2px dashed #cbd5e1;
      padding: 40px 20px;
      margin-top: 20px;
      border-radius: 12px;
      background-color: #f9f9ff;
    }

    .upload-btn {
      margin-top: 20px;
      background-color: #3e5eff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }

    #logo-preview {
      max-height: 120px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div><strong>Aquamark.io</strong></div>
    <div>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/watermark.html">Watermark</a>
      <a href="#logout" onclick="location.href='/login.html'">Log Out</a>
    </div>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab(0)">Upload Logo</button>
    <button class="tab-btn" onclick="showTab(1)">Sample Preview</button>
    <button class="tab-btn" onclick="showTab(2)">Watermark PDFs</button>
  </div>

  <main>
    <div class="tab-content active" id="tab-0">
      <div class="card">
        <h2>Upload Your Logo</h2>
        <div class="drop-box" onclick="document.getElementById('logoInput').click()">
          <p>Drag and drop your logo here or click below</p>
          <input type="file" id="logoInput" accept="image/*" style="display: none;" onchange="uploadLogo()">
          <button class="upload-btn">Choose Logo</button>
          <img id="logo-preview" src="" alt="Logo Preview" style="display: none;" />
        </div>
      </div>
    </div>

    <div class="tab-content" id="tab-1">
      <div class="card">
        <h2>Sample Preview</h2>
        <p>Coming next…</p>
      </div>
    </div>

    <div class="tab-content" id="tab-2">
      <div class="card">
        <h2>Watermark PDFs</h2>
        <p>Coming soon…</p>
      </div>
    </div>
  </main>

  <script>
    function showTab(index) {
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.tab-content').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
    }

    async function uploadLogo() {
      const fileInput = document.getElementById('logoInput');
      const file = fileInput.files[0];
      if (!file) return;

      const { createClient } = window.supabase;
      const supabase = createClient(
        'https://dvzmnikrvkvgragzhrof.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
      );

      const { data, error } = await supabase.storage.from('logos').upload('logo.jpg', file, { upsert: true });
      if (error) {
        alert('Upload failed');
        return;
      }
      const url = supabase.storage.from('logos').getPublicUrl('logo.jpg').data.publicUrl;
      const img = document.getElementById('logo-preview');
      img.src = url;
      img.style.display = 'block';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>

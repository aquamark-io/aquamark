<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquamark | Watermark Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f0e8ff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .upload-section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }
    button {
      background: #3e5eff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .file-status {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    Aquamark.io - Watermark Documents
  </header>
  <main>
    <div class="upload-section">
      <label for="logo">1. Upload Logo (JPG or PNG)</label>
      <input type="file" id="logo" accept="image/*">
    </div>

    <div class="upload-section">
      <label for="pdfs">2. Upload Bank Statements (PDF only, up to 6)</label>
      <input type="file" id="pdfs" accept="application/pdf" multiple>
    </div>

    <button onclick="processFiles()">3. Watermark Files</button>
    <div class="file-status" id="status"></div>
  </main>

  <script>
    let watermarkImageBytes;

    document.getElementById('logo').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      watermarkImageBytes = await file.arrayBuffer();
    });

    async function processFiles() {
      const status = document.getElementById('status');
      const files = document.getElementById('pdfs').files;
      if (!watermarkImageBytes) {
        status.textContent = '❌ Please upload a logo first.';
        return;
      }
      if (!files.length) {
        status.textContent = '❌ Please upload at least one PDF.';
        return;
      }
      if (files.length > 6) {
        status.textContent = '❌ Max 6 PDFs allowed at a time.';
        return;
      }
      status.textContent = '⏳ Processing...';
      for (const file of files) {
        const pdfBytes = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        const watermarkImg = await pdfDoc.embedJpg(watermarkImageBytes);
        const pages = pdfDoc.getPages();
        for (const page of pages) {
          const { width, height } = page.getSize();
          const imgWidth = watermarkImg.width / 5;
          const imgHeight = watermarkImg.height / 5;
          for (let y = 0; y < height; y += imgHeight * 2) {
            for (let x = 0; x < width; x += imgWidth * 2) {
              page.drawImage(watermarkImg, {
                x,
                y,
                width: imgWidth,
                height: imgHeight,
                opacity: 0.2,
                rotate: PDFLib.degrees(-30)
              });
            }
          }
        }
        const watermarkedPdf = await pdfDoc.save();
        const blob = new Blob([watermarkedPdf], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `watermarked-${file.name}`;
        link.click();
      }
      status.textContent = '✅ Done! Files downloaded.';
    }
  </script>
</body>
</html>

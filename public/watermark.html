<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watermark | Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9faff;
      color: #111;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 40px 0 20px;
      gap: 12px;
    }
    .tabs button {
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      color: #3e5eff;
      background: #e4e9ff;
      cursor: pointer;
    }
    .tabs .active {
      background-color: #3e5eff;
      color: #fff;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .upload-box {
      border: 2px dashed #3c3d3f;
      padding: 40px 20px;
      text-align: center;
      border-radius: 8px;
      background-color: #f9faff;
    }
    .upload-box label {
      background: #3e5eff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }
    .preview-img {
      margin-top: 20px;
      max-height: 150px;
    }
    .toast {
      text-align: center;
      color: green;
      font-weight: 500;
      margin-top: 12px;
    }
    .toast.error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <div class="tabs">
      <button class="active">Upload Logo</button>
      <button onclick="location.href='sample.html'">Sample Preview</button>
      <button onclick="location.href='process.html'">Watermark PDFs</button>
    </div>
  </header>

  <main>
    <h2>Upload Your Logo</h2>
    <div class="upload-box">
      <p>Drag and drop your logo here or click below</p>
      <input type="file" id="logoInput" accept="image/png, image/jpeg" style="display: none;" />
      <label for="logoInput">Upload Logo</label>
      <div id="preview"></div>
      <p class="toast" id="toastMsg"></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize Supabase client
    const supabase = supabasejs.createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    const logoInput = document.getElementById('logoInput');
    const preview = document.getElementById('preview');
    const toastMsg = document.getElementById('toastMsg');

    let selectedFile = null;

    logoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      selectedFile = file;

      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.className = 'preview-img';
      preview.innerHTML = '';
      preview.appendChild(img);

      uploadLogo(file);
    });

    async function uploadLogo(file) {
      const user = await supabase.auth.getUser();
      const email = user.data?.user?.email;
      if (!email) {
        toastMsg.textContent = '⚠️ User not authenticated.';
        toastMsg.classList.add('error');
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
      const { error } = await supabase.storage.from('logos').upload(`${email}.jpg`, blob, {
        upsert: true,
        contentType: 'image/jpeg'
      });

      if (error) {
        toastMsg.textContent = '⚠️ Upload failed.';
        toastMsg.classList.add('error');
        console.error(error);
      } else {
        toastMsg.textContent = '✅ Logo uploaded successfully!';
        toastMsg.classList.remove('error');
      }
    }
  </script>
</body>
</html>

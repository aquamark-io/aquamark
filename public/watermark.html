<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquamark.io - Watermark Documents</title>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #eee6ff;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .panel {
      background: white;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
    }
    .row {
      margin-bottom: 1.5rem;
    }
    .row label {
      font-weight: 600;
    }
    button {
      background: #3e5bff;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Aquamark.io - Watermark Documents</header>
  <div class="panel">
    <div class="row">
      <label>1. Upload Logo (JPG or PNG)</label><br />
      <input type="file" id="logoFile" accept="image/png, image/jpeg" />
    </div>
    <div class="row">
      <label>2. Upload Bank Statements (PDF only, up to 6)</label><br />
      <input type="file" id="pdfFiles" accept="application/pdf" multiple />
    </div>
    <button onclick="watermarkFiles()">3. Watermark Files</button>
    <div id="status"></div>
  </div>

  <script>
    const status = document.getElementById('status');

    async function watermarkFiles() {
      const logoInput = document.getElementById('logoFile');
      const pdfInput = document.getElementById('pdfFiles');
      const logoFile = logoInput.files[0];
      const pdfFiles = pdfInput.files;

      if (!logoFile || pdfFiles.length === 0) {
        status.innerText = 'Please upload both a logo and at least one PDF.';
        return;
      }

      status.innerHTML = '⏳ Processing...';

      try {
        const logoBytes = await logoFile.arrayBuffer();

        for (let i = 0; i < pdfFiles.length; i++) {
          const pdfFile = pdfFiles[i];
          const pdfBytes = await pdfFile.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes, { ignoreEncryption: true });
          const logoImg = await pdfDoc.embedJpg(logoBytes);

          const pages = pdfDoc.getPages();
          const wmWidth = logoImg.width / 4;
          const wmHeight = logoImg.height / 4;

          for (const page of pages) {
            const { width, height } = page.getSize();
            const xSpacing = wmWidth + 60;
            const ySpacing = wmHeight + 60;
            const diagBuffer = Math.sqrt(wmWidth ** 2 + wmHeight ** 2) / 2;

            for (let x = diagBuffer; x < width - diagBuffer; x += xSpacing) {
              for (let y = diagBuffer; y < height - diagBuffer; y += ySpacing) {
                page.drawImage(logoImg, {
                  x: x,
                  y: y,
                  width: wmWidth,
                  height: wmHeight,
                  opacity: 0.1,
                  rotate: PDFLib.degrees(45)
                });
              }
            }
          }

          const newPdfBytes = await pdfDoc.save();
          const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `watermarked-${pdfFile.name}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        }

        status.innerHTML = '✅ Done! Files downloaded.';
      } catch (error) {
        console.error(error);
        status.innerHTML = '❌ Error: ' + error.message;
      }
    }
  </script>
</body>
</html>

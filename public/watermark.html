<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f9f9fb; }
        header { background-color: #f3ebff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        header img { height: 24px; }
        header nav a { margin-left: 1rem; text-decoration: none; color: #333; font-size: 14px; }
        main { padding: 2rem; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .title { font-weight: bold; margin-bottom: 0.5rem; }
        .upload-box, .bank-upload-box { border: 2px dashed #cdd3dc; padding: 2rem; text-align: center; border-radius: 8px; color: #67717d; cursor: pointer; }
        .upload-box.dragover { background-color: #f0f8ff; border-color: #276ef1; }
        .btn { display: inline-block; margin-top: 1rem; padding: 0.5rem 1rem; background: #276ef1; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn:disabled { background: #b3cdfd; cursor: not-allowed; }
        .status { margin-top: 0.5rem; font-size: 14px; }
        .status.error { color: red; }
        .status.success { color: green; }
        #storedLogo { max-width: 150px; margin-top: 1rem; display: block; }
        .progress-bar { height: 6px; background-color: #e0e0e0; border-radius: 3px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background-color: #276ef1; width: 90%; }
        ul { padding-left: 1rem; }
        li { font-size: 14px; }
        .download-icon { color: #9b59b6; margin-left: 5px; }
        #previewImage { max-width: 100px; margin-top: 10px; display: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Aquamark.io" />
        <nav>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/watermark.html">Watermark</a>
            <a href="#">Log Out</a>
        </nav>
    </header>
    <main>
        <h2>Watermark Panel</h2>
        <div class="grid">
            <div class="card">
                <div class="title">Upload Logo</div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" />
                <div class="upload-box" id="uploadBox">Drag & drop or click to upload</div>
                <img id="previewImage" src="" alt="Preview" />
                <button class="btn" id="uploadBtn">Upload Logo</button>
                <p id="status" class="status"></p>
            </div>
            <div class="card">
                <div class="title">Upload Bank Statements</div>
                <div class="bank-upload-box">Drag & drop or click to upload</div>
                <small>PDF only, max 25MB</small>
                <button class="btn">Start Watermark</button>
            </div>
            <div class="card">
                <div class="title">Watermark Status</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="card">
                <div class="title">Stored Logo</div>
                <img id="storedLogo" src="" alt="Stored Logo" />
            </div>
            <div class="card">
                <div class="title">Sample</div>
                <img src="sample-statement.png" alt="Sample Bank Statement" style="max-width: 200px;" />
            </div>
            <div class="card">
                <div class="title">Download Console</div>
                <ul>
                    <li>File1.pdf <i class="fas fa-download download-icon"></i></li>
                    <li>File2.pdf <i class="fas fa-download download-icon"></i></li>
                    <li>File3.pdf <i class="fas fa-download download-icon"></i></li>
                </ul>
                <button class="btn" style="background-color: green;">Upgrade Plan</button>
            </div>
        </div>
    </main>
    <script>
        const supabase = supabase.createClient(
            'https://dvzmnikrvkvgragzhrof.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
        );

        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const storedLogo = document.getElementById('storedLogo');
        const uploadBox = document.getElementById('uploadBox');
        const previewImage = document.getElementById('previewImage');

        // Fetch and display the logo from Supabase
        async function fetchAndDisplayLogo() {
            try {
                const { data, error } = await supabase.storage.from('logos').getPublicUrl('logo.jpg');
                
                if (error) {
                    console.error('Error fetching logo:', error);
                    return;
                }
                
                if (data?.publicUrl) {
                    // Add a timestamp to bust the cache
                    storedLogo.src = `${data.publicUrl}?t=${Date.now()}`;
                    storedLogo.onload = () => {
                        console.log('Logo loaded successfully');
                    };
                    storedLogo.onerror = (err) => {
                        console.error('Error loading logo:', err);
                    };
                }
            } catch (err) {
                console.error('Unexpected error fetching logo:', err);
            }
        }

        // Handle file input change
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload button click handler
        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                status.textContent = '❌ No file selected';
                status.className = 'status error';
                return;
            }

            status.textContent = 'Uploading...';
            status.className = 'status';
            
            try {
                // Upload the file to Supabase Storage
                const { data, error } = await supabase.storage.from('logos').upload('logo.jpg', file, {
                    cacheControl: '0', // Disable caching to ensure the latest version is shown
                    upsert: true // Override if a file with the same name exists
                });

                if (error) {
                    status.textContent = `❌ Upload failed: ${error.message}`;
                    status.className = 'status error';
                    console.error('Upload error:', error);
                } else {
                    status.textContent = `✅ Uploaded: ${file.name}`;
                    status.className = 'status success';
                    
                    // Clear the file input for the next upload
                    fileInput.value = '';
                    previewImage.style.display = 'none';
                    
                    // Fetch and display the newly uploaded logo
                    await fetchAndDisplayLogo();
                }
            } catch (err) {
                status.textContent = `❌ Upload failed: ${err.message || 'Unknown error'}`;
                status.className = 'status error';
                console.error('Unexpected error:', err);
            }
        });

        // Drag and drop functionality
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                
                // Show preview of dropped file
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(e.dataTransfer.files[0]);
            }
        });

        // Initial logo fetch when page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayLogo);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquamark.io | Watermark Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f0e7ff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 32px;
    }
    header nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    h2 {
      padding-left: 2rem;
      margin-top: 1rem;
    }
    .panel {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
    }
    .box {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-height: 200px;
    }
    .drop-zone {
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-bottom: 1rem;
      color: #718096;
      text-align: center;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .success { color: green; }
    .error { color: red; }
    .preview-img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    .sample-img {
      width: 100%;
      border: 1px solid #eee;
    }
    ul {
      list-style-type: disc;
      padding-left: 1.5rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <img src="https://aquamark.io/logo.svg" alt="Aquamark.io">
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Watermark</a>
      <a href="#">Log Out</a>
    </nav>
  </header>

  <h2>Watermark Panel</h2>
  <div class="panel">
    <div class="box">
      <h3>Upload Logo</h3>
      <label for="fileInput" class="drop-zone">Drag & drop or click to upload</label>
      <input type="file" id="fileInput" accept="image/*">
      <button id="uploadBtn">Upload Logo</button>
      <p id="status" class="status"></p>
    </div>

    <div class="box">
      <h3>Upload Bank Statements</h3>
      <div class="drop-zone">Drag & drop or click to upload</div>
      <p style="text-align:center; font-size: 0.8rem; color: #666;">PDF only, max 25MB</p>
      <button>Start Watermark</button>
    </div>

    <div class="box">
      <h3>Watermark Status</h3>
      <div class="progress-bar" style="width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px;"></div>
    </div>

    <div class="box">
      <h3>Stored Logo</h3>
      <img id="storedLogo" class="preview-img" src="" alt="Stored Logo">
    </div>

    <div class="box">
      <h3>Sample</h3>
      <img id="sampleWithLogo" class="sample-img" src="/sample-bank-statement.png" alt="Sample Bank Statement">
    </div>

    <div class="box">
      <h3>Download Console</h3>
      <ul>
        <li>File1.pdf <i class="fas fa-download"></i></li>
        <li>File2.pdf <i class="fas fa-download"></i></li>
        <li>File3.pdf <i class="fas fa-download"></i></li>
      </ul>
      <button style="background: green; margin-top: 1rem;">Upgrade Plan</button>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://dvzmnikrvkvgragzhrof.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const storedLogo = document.getElementById('storedLogo');
    const sample = document.getElementById('sampleWithLogo');

    async function refreshLogoPreview() {
      const { data, error } = await supabase.storage.from('logos').getPublicUrl('logo.jpg');
      if (!error && data?.publicUrl) {
        const logoUrl = `${data.publicUrl}?cacheBust=${Date.now()}`;
        storedLogo.src = logoUrl;
        sample.src = `/sample-bank-statement.png?logo=${encodeURIComponent(logoUrl)}`;
      }
    }

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = '❌ No file selected';
        status.className = 'status error';
        return;
      }

      const { error } = await supabase.storage.from('logos').upload('logo.jpg', file, {
        cacheControl: '3600',
        upsert: true
      });

      if (error) {
        console.error(error);
        status.textContent = `❌ Upload failed: ${error.message}`;
        status.className = 'status error';
      } else {
        status.textContent = `✅ Uploaded: ${file.name}`;
        status.className = 'status success';
        await refreshLogoPreview();
      }
    });

    window.addEventListener('DOMContentLoaded', refreshLogoPreview);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark.io – Watermark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f9fb;
    }
    h1 {
      color: #1e1e2f;
    }
    .upload-section, .process-section {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }
    .file-list {
      margin-top: 1rem;
    }
    .file-list li {
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .logo-preview {
      margin-top: 1rem;
      max-width: 200px;
      max-height: 100px;
    }
    .selected-logo {
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }
    .selected-logo img {
      max-height: 50px;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>Watermark Documents</h1>

  <div class="upload-section">
    <h2>Step 1: Upload PDF files</h2>
    <input type="file" id="pdfUpload" accept="application/pdf" multiple />
    <ul class="file-list" id="fileList"></ul>
  </div>

  <div class="upload-section">
    <h2>Optional: Upload Your Watermark Logo</h2>
    <input type="file" id="logoUpload" accept="image/png, image/jpeg" />
    <div id="selectedLogo"></div>
  </div>

  <div class="process-section">
    <h2>Step 2: Apply Watermark</h2>
    <button id="processBtn" disabled>Process & Download</button>
    <div id="status"></div>
  </div>
  
  <script>
    const pdfInput = document.getElementById('pdfUpload');
    const fileList = document.getElementById('fileList');
    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');
    const logoInput = document.getElementById('logoUpload');
    const selectedLogoDiv = document.getElementById('selectedLogo');
    
    let selectedFiles = [];
    let customLogoBytes = null;
    const defaultWatermarkUrl = 'https://dvzmnikrvkvgragzhrof.supabase.co/storage/v1/object/public/logos/logo.jpg';

    // Fix for reselecting the same file
    logoInput.addEventListener('change', async (event) => {
      if (event.target.files.length > 0) {
        const logoFile = event.target.files[0];
        
        // Store the logo file as bytes
        const reader = new FileReader();
        reader.onload = async (e) => {
          customLogoBytes = new Uint8Array(e.target.result);
          
          // Show preview of selected logo
          const logoPreview = document.createElement('div');
          logoPreview.className = 'selected-logo';
          
          const img = document.createElement('img');
          img.src = URL.createObjectURL(logoFile);
          
          const text = document.createElement('span');
          text.textContent = logoFile.name;
          
          logoPreview.appendChild(img);
          logoPreview.appendChild(text);
          
          selectedLogoDiv.innerHTML = '';
          selectedLogoDiv.appendChild(logoPreview);
        };
        reader.readAsArrayBuffer(logoFile);
      }
      
      // Reset the input to ensure change is triggered again
      // We need to do this AFTER processing the file
      setTimeout(() => {
        event.target.value = '';
      }, 100);
    });

    pdfInput.addEventListener('change', (event) => {
      selectedFiles = Array.from(event.target.files).slice(0, 6);
      fileList.innerHTML = '';

      selectedFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileList.appendChild(li);
      });

      processBtn.disabled = selectedFiles.length === 0;
    });

    async function getWatermarkImageBytes(url) {
      if (customLogoBytes) {
        return customLogoBytes;
      } else {
        const res = await fetch(url);
        return new Uint8Array(await res.arrayBuffer());
      }
    }

    async function addTiledWatermark(pdfBytes, watermarkBytes) {
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      
      // Determine if we're working with JPG or PNG based on file signature
      let watermarkImg;
      // Check for PNG signature (first 8 bytes)
      if (watermarkBytes[0] === 0x89 && 
          watermarkBytes[1] === 0x50 && 
          watermarkBytes[2] === 0x4E && 
          watermarkBytes[3] === 0x47) {
        watermarkImg = await pdfDoc.embedPng(watermarkBytes);
      } else {
        // Assume JPG otherwise
        watermarkImg = await pdfDoc.embedJpg(watermarkBytes);
      }

      const wmWidth = watermarkImg.width / 4;
      const wmHeight = watermarkImg.height / 4;

      const pages = pdfDoc.getPages();
      for (const page of pages) {
        const { width, height } = page.getSize();

        const xSpacing = wmWidth + 60;
        const ySpacing = wmHeight + 60;

        const diagonalBuffer = Math.sqrt(wmWidth ** 2 + wmHeight ** 2) / 2;
        for (let x = diagonalBuffer; x < width - diagonalBuffer; x += xSpacing) {
          for (let y = diagonalBuffer; y < height - diagonalBuffer; y += ySpacing) {
            page.drawImage(watermarkImg, {
              x,
              y,
              width: wmWidth,
              height: wmHeight,
              rotate: PDFLib.degrees(-45),
              opacity: 0.15,
            });
          }
        }
      }

      return await pdfDoc.save();
    }

    processBtn.addEventListener('click', async () => {
      status.textContent = 'Processing...';
      processBtn.disabled = true;

      const watermarkBytes = await getWatermarkImageBytes(defaultWatermarkUrl);

      try {
        for (const file of selectedFiles) {
          const arrayBuffer = await file.arrayBuffer();
          const watermarkedPdf = await addTiledWatermark(arrayBuffer, watermarkBytes);

          const blob = new Blob([watermarkedPdf], { type: 'application/pdf' });
          const url = URL.createObjectURL(blob);

          const a = document.createElement('a');
          a.href = url;
          a.download = 'watermarked-' + file.name;
          a.textContent = 'Download ' + file.name;
          a.style.display = 'block';
          status.appendChild(a);

          // Clean up URL after a few seconds
          setTimeout(() => URL.revokeObjectURL(url), 10000);
        }

        status.insertAdjacentHTML('beforeend', '<p>✅ All files processed.</p>');
      } catch (error) {
        status.innerHTML = `<p>❌ Error: ${error.message}</p>`;
        console.error(error);
      } finally {
        processBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

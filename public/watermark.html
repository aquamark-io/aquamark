
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquamark Watermarking</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg">
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8f9fb; margin: 0; padding: 0; }
    header, footer { background: #f3e8ff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .logo { height: 32px; }
    nav a { margin-left: 2rem; text-decoration: none; font-weight: 500; color: #1e1e2f; }
    nav a.active, nav a:hover { color: #007bff; }
    .container { max-width: 900px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .upload-group { margin-bottom: 1.5rem; }
    .upload-group h2 { margin-bottom: 0.5rem; font-size: 1.1rem; }
    input[type="file"] { width: 100%; padding: 0.75rem; margin-top: 0.5rem; }
    button { background: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .status { margin-top: 1rem; color: #333; font-weight: 500; }
    img#logoImg { max-height: 100px; margin-top: 1rem; border: 1px solid #ccc; border-radius: 8px; padding: 4px; background: white; }
    footer .links a { margin-left: 2rem; font-size: 0.9rem; color: #333; text-decoration: none; }
  </style>
</head>
<body>

<header>
  <img src="/logo-full-black-blue.png" alt="Aquamark Logo" class="logo">
  <nav>
    <a href="/dashboard.html">Dashboard</a>
    <a href="/watermark.html" class="active">Watermark</a>
    <a href="/login.html">Log Out</a>
  </nav>
</header>

<div class="container">
  <h1>Watermarking Panel</h1>

  <div class="upload-group">
    <h2>Upload Logo</h2>
    <input type="file" id="logoInput" accept="image/png" />
    <button onclick="uploadLogo()">Save Logo</button>
    <div><img id="logoImg" src="/placeholder-logo.png" alt="Stored Logo" /></div>
  </div>

  <div class="upload-group">
    <h2>Upload PDFs</h2>
    <input type="file" id="pdfInput" accept="application/pdf" multiple />
    <button onclick="processFiles()">Watermark Now</button>
    <div class="status" id="status"></div>
  </div>
</div>

<footer>
  <img src="/logo-full-black-blue.png" alt="Aquamark Logo" class="logo">
  <div class="links">
    <a href="/terms.html">Terms</a>
    <a href="/privacy.html">Privacy</a>
    <a href="mailto:hey@aquamark.io">Contact Us</a>
  </div>
</footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://dvzmnikrvkvgragzhrof.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk';
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  window.supabase = supabase;

  window.uploadLogo = async function uploadLogo() {
    const fileInput = document.getElementById("logoInput");
    const status = document.getElementById("status");
    if (!fileInput.files[0]) {
      status.textContent = "Please select a PNG logo to upload.";
      return;
    }

    const profile = await Outseta.getUser();
    if (!profile || !profile.Email) {
      status.textContent = "Unable to retrieve user email.";
      return;
    }

    const email = profile.Email;
    const file = fileInput.files[0];
    const filePath = `${email}/logo.png`;

    const { error } = await supabase.storage.from("logos").upload(filePath, file, {
      upsert: true,
      contentType: "image/png"
    });

    if (error) {
      status.textContent = "❌ Logo upload failed.";
      console.error(error);
      return;
    }

    const { data: publicData } = supabase.storage.from("logos").getPublicUrl(filePath);
    const logoUrl = publicData.publicUrl;

    localStorage.setItem("aquamarkLogo", logoUrl);
    document.getElementById("logoImg").src = logoUrl;
    status.textContent = "✅ Logo saved successfully!";
  };

  async function processFiles() {
    const status = document.getElementById("status");
    const pdfInput = document.getElementById("pdfInput");
    const logoUrl = localStorage.getItem("aquamarkLogo");

    if (!logoUrl) {
      status.textContent = "❌ No saved logo found. Please upload and save a logo first.";
      return;
    }

    if (pdfInput.files.length === 0) {
      status.textContent = "Please upload at least one PDF.";
      return;
    }

    status.textContent = "⏳ Processing...";

    const logoBlob = await fetch(logoUrl).then(res => res.blob());
    const logoBytes = await logoBlob.arrayBuffer();

    for (let file of pdfInput.files) {
      const pdfBytes = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes, { ignoreEncryption: true });
      const logoImage = await pdfDoc.embedPng(logoBytes);
      const logoDims = logoImage.scale(0.35);

      const pages = pdfDoc.getPages();
      for (const page of pages) {
        const { width, height } = page.getSize();
        for (let x = 0; x < width; x += (logoDims.width + 100)) {
          for (let y = 0; y < height; y += (logoDims.height + 100)) {
            page.drawImage(logoImage, {
              x,
              y,
              width: logoDims.width,
              height: logoDims.height,
              opacity: 0.15,
              rotate: PDFLib.degrees(45)
            });
          }
        }
      }

      const finalBytes = await pdfDoc.save();
      const blob = new Blob([finalBytes], { type: 'application/pdf' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${file.name.replace(".pdf", "")}-watermarked.pdf`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    status.textContent = "✅ Done. Files downloaded.";
  }

  window.processFiles = processFiles;

  document.addEventListener("DOMContentLoaded", () => {
    const logoUrl = localStorage.getItem("aquamarkLogo");
    const img = document.getElementById("logoImg");
    if (logoUrl) {
      img.src = logoUrl;
    } else {
      img.src = "/placeholder-logo.png";
    }
  });
</script>

</body>
</html>

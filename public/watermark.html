<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark.io – Watermark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f9fb;
    }
    h1 {
      color: #1e1e2f;
    }
    .upload-section, .process-section {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }
    .file-list {
      margin-top: 1rem;
    }
    .file-list li {
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    /* New container for the sample preview */
    .sample-container {
      margin-top: 2rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      position: relative; 
      width: 100%;
      max-width: 800px; /* Or set to the desired width */
      height: auto;
    }
    .sample-container img {
      width: 100%;
      display: block;
    }
    /* Placeholder overlay to demonstrate watermark positioning */
    .watermark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* For demo, we use a background pattern. Replace with dynamic watermarking later */
      background-image: linear-gradient(90deg, rgba(255,0,0,0.15) 25%, transparent 25%, transparent 50%, rgba(255,0,0,0.15) 50%, rgba(255,0,0,0.15) 75%, transparent 75%, transparent);
      background-size: 80px 80px; /* Adjust pattern size */
      pointer-events: none; /* Ensures the overlay doesn’t interfere with image interactions */
    }
  </style>
</head>
<body>
  <h1>Watermark Documents</h1>

  <div class="upload-section">
    <h2>Step 1: Upload PDF files</h2>
    <input type="file" id="pdfUpload" accept="application/pdf" multiple />
    <ul class="file-list" id="fileList"></ul>
  </div>

  <div class="process-section">
    <h2>Step 2: Apply Watermark</h2>
    <button id="processBtn" disabled>Process & Download</button>
    <div id="status"></div>
  </div>

  <div class="upload-section">
    <h2>Optional: Upload Your Watermark Logo</h2>
    <input type="file" id="logoUpload" accept="image/png, image/jpeg" />
  </div>

  <!-- New Sample Preview Section -->
  <div class="upload-section">
    <h2>See a Sample</h2>
    <div class="sample-container">
      <!-- Bank statement sample image -->
      <img src="public/statement.jpg" alt="Bank Statement Sample">
      <!-- Watermark overlay placeholder -->
      <div class="watermark-overlay"></div>
    </div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfUpload');
    const fileList = document.getElementById('fileList');
    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');
    const logoInput = document.getElementById('logoUpload');

    if (logoInput) {
      logoInput.addEventListener('change', () => {
        // clear the file input value so that re-uploading the same file triggers the change event
        logoInput.value = '';
        // For now, logo refresh logic can be added here later.
      });
    }

    let selectedFiles = [];
    const watermarkImageUrl = 'https://dvzmnikrvkvgragzhrof.supabase.co/storage/v1/object/public/logos/logo.jpg'; // replace with .png if needed

    pdfInput.addEventListener('change', (event) => {
      selectedFiles = Array.from(event.target.files).slice(0, 6);
      fileList.innerHTML = '';
      selectedFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileList.appendChild(li);
      });
      processBtn.disabled = selectedFiles.length === 0;
    });

    async function getWatermarkImageBytes(url) {
      const res = await fetch(url);
      return await res.arrayBuffer();
    }

    async function addTiledWatermark(pdfBytes, watermarkBytes) {
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const watermarkImg = await pdfDoc.embedJpg(watermarkBytes);
      const wmWidth = watermarkImg.width / 4;
      const wmHeight = watermarkImg.height / 4;
      const pages = pdfDoc.getPages();
      for (const page of pages) {
        const { width, height } = page.getSize();
        const xSpacing = wmWidth + 60;
        const ySpacing = wmHeight + 60;
        const diagonalBuffer = Math.sqrt(wmWidth ** 2 + wmHeight ** 2) / 2;
        for (let x = diagonalBuffer; x < width - diagonalBuffer; x += xSpacing) {
          for (let y = diagonalBuffer; y < height - diagonalBuffer; y += ySpacing) {
            page.drawImage(watermarkImg, {
              x,
              y,
              width: wmWidth,
              height: wmHeight,
              rotate: PDFLib.degrees(-45),
              opacity: 0.15,
            });
          }
        }
      }
      return await pdfDoc.save();
    }

    processBtn.addEventListener('click', async () => {
      status.textContent = 'Processing...';
      processBtn.disabled = true;
      const watermarkBytes = await getWatermarkImageBytes(watermarkImageUrl);
      for (const file of selectedFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const watermarkedPdf = await addTiledWatermark(arrayBuffer, watermarkBytes);
        const blob = new Blob([watermarkedPdf], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'watermarked-' + file.name;
        a.textContent = 'Download ' + file.name;
        a.style.display = 'block';
        status.appendChild(a);
        setTimeout(() => URL.revokeObjectURL(url), 10000);
      }
      status.insertAdjacentHTML('beforeend', '<p>✅ All files processed.</p>');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watermark Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9faff;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      background-color: #f0e9ff;
      padding: 16px;
    }
    .tabs button {
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .tabs .active {
      background-color: #3e5eff;
      color: white;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .upload-box {
      border: 2px dashed #c3d2f3;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      background-color: #f9faff;
    }
    .upload-box label {
      background: #3e5eff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
    }
    .preview-img {
      margin-top: 20px;
      max-height: 120px;
    }
    .toast {
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      margin-top: 12px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="active">Upload Logo</button>
    <button onclick="location.href='/sample.html'">Sample Preview</button>
    <button onclick="location.href='/watermark-pdfs.html'">Watermark PDFs</button>
  </div>

  <main>
    <h2>Upload Your Logo</h2>
    <div class="upload-box">
      <p>Drag and drop your logo here or click below</p>
      <input type="file" id="logoInput" accept="image/png, image/jpeg" style="display: none;" />
      <label for="logoInput">Upload Logo</label>
      <div id="previewContainer"></div>
      <div id="statusMessage" class="toast"></div>
    </div>
  </main>

  <script>
    // Init Supabase
    const supabase = supabasejs.createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    const input = document.getElementById('logoInput');
    const preview = document.getElementById('previewContainer');
    const message = document.getElementById('statusMessage');

    input.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      preview.innerHTML = '';
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.classList.add('preview-img');
      preview.appendChild(img);

      const session = await supabase.auth.getSession();
      const userEmail = session.data.session?.user.email;

      if (!userEmail) {
        message.textContent = 'User not authenticated';
        message.className = 'toast error';
        return;
      }

      const convertedBlob = await convertToJPG(file);
      const { data, error } = await supabase.storage.from('logos').upload(`${userEmail}/logo.jpg`, convertedBlob, {
        cacheControl: '3600',
        upsert: true,
        contentType: 'image/jpeg'
      });

      if (error) {
        message.textContent = 'Upload failed: ' + error.message;
        message.className = 'toast error';
      } else {
        message.textContent = 'âœ… Logo uploaded successfully!';
        message.className = 'toast success';
      }
    });

    async function convertToJPG(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(resolve, 'image/jpeg', 0.92);
        };
        img.src = URL.createObjectURL(file);
      });
    }
  </script>
</body>
</html>

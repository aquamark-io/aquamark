<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquamark.io - Watermark Documents</title>
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'nocode'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <script src="https://unpkg.com/pdf-lib"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2efff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      margin-top: 50px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 640px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
      margin-bottom: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background: #2c34ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .instructions {
      background: #f4f1ff;
      padding: 16px;
      border-left: 4px solid #5c4ee5;
      margin-bottom: 24px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aquamark.io - Watermark Documents</h1>

    <div class="instructions">
      <strong>How to Use:</strong>
      <ul>
        <li>1. Upload your logo (JPG or PNG)</li>
        <li>2. Upload up to 6 bank statements (PDF only)</li>
        <li>3. Click "Watermark Files" to begin processing</li>
      </ul>
      <p style="font-size: 14px; color: #555;">Your files will not be stored. Downloads begin automatically after watermarking is complete.</p>
    </div>

    <label for="logoUpload">1. Upload Logo (JPG or PNG)</label>
    <input type="file" id="logoUpload" accept=".jpg,.jpeg,.png" />

    <label for="pdfUpload">2. Upload Bank Statements (PDF only, up to 6)</label>
    <input type="file" id="pdfUpload" accept=".pdf" multiple />

    <button onclick="processFiles()">3. Watermark Files</button>
    <div id="error" class="error"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    const supabase = createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    async function waitForOutsetaUser(retries = 10, delay = 500) {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const check = () => {
          if (window.Outseta?.nocode?.user?.Email) {
            resolve(window.Outseta.nocode.user.Email);
          } else if (attempts < retries) {
            attempts++;
            setTimeout(check, delay);
          } else {
            reject(new Error('Outseta.nocode.user not available in time.'));
          }
        };
        check();
      });
    }

    async function processFiles() {
      const logoInput = document.getElementById('logoUpload');
      const pdfInput = document.getElementById('pdfUpload');
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!logoInput.files[0] || !pdfInput.files.length) {
        errorDiv.textContent = 'Please upload both a logo and at least one PDF.';
        return;
      }

      let userEmail;
      try {
        userEmail = await waitForOutsetaUser();
        console.log('✅ User email:', userEmail);
      } catch (err) {
        console.error('❌', err.message);
        errorDiv.textContent = err.message;
        return;
      }

      const logoBytes = await logoInput.files[0].arrayBuffer();
      const pdfFiles = Array.from(pdfInput.files);
      let totalPages = 0;

      for (const pdf of pdfFiles) {
        try {
          const pdfBytes = await pdf.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
          const logo = await pdfDoc.embedJpg(logoBytes);

          const wmWidth = logo.width / 4;
          const wmHeight = logo.height / 4;

          for (const page of pdfDoc.getPages()) {
            const { width, height } = page.getSize();
            for (let x = 0; x < width; x += wmWidth + 60) {
              for (let y = 0; y < height; y += wmHeight + 60) {
                page.drawImage(logo, {
                  x,
                  y,
                  width: wmWidth,
                  height: wmHeight,
                  opacity: 0.1
                });
              }
            }
          }

          const output = await pdfDoc.save();
          const blob = new Blob([output], { type: 'application/pdf' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `watermarked-${pdf.name}`;
          link.click();

          totalPages += pdfDoc.getPages().length;
        } catch (err) {
          console.error('❌ Could not process PDF:', pdf.name, err);
          errorDiv.textContent = `Could not process ${pdf.name}`;
          return;
        }
      }

      // Track usage in Supabase
      const now = new Date();
      const month = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

      const { data, error } = await supabase
        .from('usage')
        .upsert(
          { user_email: userEmail, month, pages_used: totalPages },
          { onConflict: ['user_email', 'month'], ignoreDuplicates: false }
        )
        .select();

      if (error) {
        console.error('❌ Supabase update error:', error.message);
      } else {
        console.log('✅ Usage updated:', data);
      }
    }
  </script>
</body>
</html>

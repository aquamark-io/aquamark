<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f3e8ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: 700;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .tabs button {
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: #e4e4e4;
      cursor: pointer;
    }
    .tabs .active {
      background-color: #3e5eff;
      color: #fff;
    }
    .main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .upload-box {
      border: 2px dashed #c3d2f3;
      padding: 40px 20px;
      text-align: center;
      border-radius: 8px;
      background-color: #f9faff;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box label {
      background: #3e5eff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }
    .preview-img {
      margin-top: 20px;
      max-height: 150px;
    }
    .toast {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aquamark.io</div>
    <div class="nav">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/watermark.html">Watermark</a>
      <a href="/logout">Log Out</a>
    </div>
  </header>

  <div class="tabs">
    <button class="active">Upload Logo</button>
    <button onclick="location.href='sample.html'">Sample Preview</button>
    <button onclick="location.href='watermark.html'">Watermark PDFs</button>
  </div>

  <div class="main">
    <h2>Upload Your Logo</h2>
    <div class="upload-box">
      <p>Drag and drop your logo here or click below</p>
      <label for="logoInput">Choose Logo</label>
      <input type="file" id="logoInput" accept="image/*" />
      <div id="logoPreviewContainer"></div>
      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('logoInput');
    const preview = document.getElementById('logoPreviewContainer');
    const toast = document.getElementById('toast');

    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Show local preview
      const reader = new FileReader();
      reader.onload = () => {
        preview.innerHTML = `<img class="preview-img" src="${reader.result}" alt="Preview" />`;
      };
      reader.readAsDataURL(file);

      // Upload to Supabase
      const { createClient } = window.supabase;
      const supabase = createClient(
        'https://dvzmnikrvkvgragzhrof.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
      );

      const { data, error } = await supabase.storage.from('logos').upload('logo.jpg', file, {
        upsert: true,
        contentType: file.type
      });

      if (error) {
        toast.textContent = '❌ Upload failed';
        toast.style.color = 'red';
      } else {
        toast.textContent = '✅ Logo uploaded successfully!';
        toast.style.color = 'green';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>

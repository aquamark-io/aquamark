<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquamark Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Supabase JS FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #f0e7ff;
      padding: 20px;
    }

    .tabs button {
      background: #e0e0ff;
      color: #333;
      font-weight: bold;
      border: none;
      padding: 10px 18px;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .tabs .active {
      background-color: #3e5eff;
      color: white;
    }

    .panel {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .upload-area {
      border: 2px dashed #3e5eff;
      background: #f8f9ff;
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
    }

    .upload-area img {
      margin-top: 20px;
      max-width: 150px;
    }

    .btn {
      background: #3e5eff;
      color: white;
      font-weight: 600;
      padding: 10px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-weight: 500;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="active">Upload Logo</button>
    <button>Sample Preview</button>
    <button>Watermark PDFs</button>
  </div>

  <div class="panel">
    <h2>Upload Your Logo</h2>
    <div class="upload-area">
      <p>Drag and drop your logo here or click below</p>
      <input type="file" id="logoInput" accept="image/*" />
      <br />
      <button class="btn" onclick="uploadLogo()">Upload Logo</button>
      <div id="previewContainer"></div>
      <p class="message" id="uploadMessage"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = window.supabase.createClient(
        "https://dvzmnikrvkvgragzhrof.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      );

      window.uploadLogo = async function () {
        const input = document.getElementById("logoInput");
        const file = input.files[0];
        const msg = document.getElementById("uploadMessage");
        const preview = document.getElementById("previewContainer");
        msg.textContent = "";
        preview.innerHTML = "";

        if (!file) {
          msg.textContent = "Please choose a file.";
          msg.className = "message error";
          return;
        }

        // Show preview
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.src = reader.result;
          img.style.maxWidth = "120px";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);

        try {
          const sessionRes = await supabase.auth.getSession();
          const user = sessionRes.data?.session?.user;

          if (!user || !user.email) {
            msg.textContent = "⚠️ User not authenticated.";
            msg.className = "message error";
            return;
          }

          // Convert to JPG via canvas
          const img = new Image();
          img.onload = async () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(async (blob) => {
              const path = `${user.email}/logo.jpg`;
              const { error } = await supabase.storage.from("logos").upload(path, blob, {
                cacheControl: "3600",
                upsert: true,
                contentType: "image/jpeg"
              });

              if (error) {
                msg.textContent = "❌ Upload failed.";
                msg.className = "message error";
              } else {
                msg.textContent = "✅ Logo uploaded successfully!";
                msg.className = "message success";
              }
            }, "image/jpeg");
          };
          img.src = URL.createObjectURL(file);
        } catch (err) {
          console.error(err);
          msg.textContent = "Unexpected error occurred.";
          msg.className = "message error";
        }
      };
    });
  </script>
</body>
</html>

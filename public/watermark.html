<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquamark Watermarking</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg">
  <style>
    :root {
      --primary-color: #7e57c2;
      --primary-light: #f3e8ff;
      --primary-dark: #4d2c91;
      --accent-color: #007bff;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --text-primary: #1e1e2f;
      --text-secondary: #64748b;
      --bg-color: #f8f9fb;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .aqua-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--primary-light);
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .aqua-logo {
      height: 32px;
    }
    
    .aqua-nav {
      display: flex;
      align-items: center;
    }
    
    .aqua-nav a {
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.2s ease;
      position: relative;
    }
    
    .aqua-nav a:hover {
      color: var(--accent-color);
    }
    
    .aqua-nav a.active {
      color: var(--accent-color);
    }
    
    .aqua-nav a.active:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      height: 3px;
      width: 100%;
      background: var(--accent-color);
      border-radius: 3px;
    }
    
    /* Main Content */
    .aqua-panel {
      max-width: 800px;
      width: 95%;
      margin: 2rem auto;
      flex: 1;
    }
    
    h1.page-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    /* Card */
    .aqua-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .card-header h2::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: var(--accent-color);
      border-radius: 50%;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    /* Instructions */
    .instructions {
      background: var(--primary-light);
      border-left: 5px solid var(--primary-color);
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: var(--radius);
    }
    
    .instructions ul {
      padding-left: 1.5rem;
      margin-top: 0.75rem;
    }
    
    .instructions li {
      margin-bottom: 0.5rem;
    }
    
    .instructions small {
      display: block;
      margin-top: 1rem;
      color: var(--text-secondary);
    }
    
    /* Upload Group */
    .upload-group {
      margin-bottom: 1.5rem;
    }
    
    .upload-group h2 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    input[type="file"] {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-top: 0.5rem;
      font-family: inherit;
    }
    
    /* Button */
    button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: var(--primary-dark);
    }
    
    /* Status */
    .status {
      margin-top: 1.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    /* NEW: Pages Used Counter */
    .pages-counter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--primary-light);
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
    }
    
    .counter-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .counter-info h3 {
      font-size: 1rem;
      font-weight: 600;
    }
    
    .counter-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark);
    }
    
    .counter-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    /* NEW: Upgrade Button */
    .upgrade-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .upgrade-btn:hover {
      background: #0069d9;
      transform: translateY(-2px);
    }
    
    .upgrade-btn-icon {
      font-size: 1.2rem;
    }
    
    /* Action Row */
    .action-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
    }
    
    /* Footer */
    .aqua-footer {
      background: var(--primary-light);
      padding: 1.5rem 2rem;
      margin-top: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-logo {
      height: 24px;
    }
    
    .footer-nav {
      display: flex;
      gap: 2rem;
    }
    
    .footer-nav a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .footer-nav a:hover {
      color: var(--accent-color);
    }
    
    .footer-copyright {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .action-row {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .aqua-footer {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .footer-nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .pages-counter {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>

  <!-- Outseta integration -->
  
  


<script>
const SUPABASE_URL = 'https://dvzmnikrvkvgragzhrof.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // truncate if needed
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function uploadLogo() {
  const fileInput = document.getElementById("logoInput");
  const status = document.getElementById("status");
  if (!fileInput.files[0]) {
    if (status) status.textContent = "Please select a PNG logo to upload.";
    return;
  }

  const profile = await Outseta.getUser();
  if (!profile || !profile.Email) {
    if (status) status.textContent = "Unable to retrieve user email.";
    return;
  }

  const email = profile.Email;
  const file = fileInput.files[0];
  const filePath = `${email}/logo.png`;

  const { error } = await supabase.storage.from("logos").upload(filePath, file, {
    upsert: true,
    contentType: "image/png"
  });

  if (error) {
    if (status) status.textContent = "❌ Logo upload failed.";
    console.error(error);
    return;
  }

  const { data: publicData } = supabase.storage.from("logos").getPublicUrl(filePath);
  const logoUrl = publicData.publicUrl;

  localStorage.setItem("aquamarkLogo", logoUrl);
  document.getElementById("logoImg").src = logoUrl;
  if (status) status.textContent = "✅ Logo saved successfully!";
}

document.addEventListener("DOMContentLoaded", () => {
  const logoUrl = localStorage.getItem("aquamarkLogo");
  const imgEl = document.getElementById("logoImg");
  if (imgEl) {
    imgEl.src = logoUrl || "/placeholder-logo.png";
  }
});
</script>

</body>
</html>

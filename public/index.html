<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquamark</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #111;
      }

      .banner {
        background-color: #a78bfa; /* violet-400 */
        color: #111;
        text-align: center;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 500;
      }

      .banner a {
        color: #111;
        text-decoration: underline;
        font-weight: bold;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 40px;
      }

      .logo {
        height: 40px;
      }

      .nav-links {
        display: flex;
        gap: 24px;
        font-size: 16px;
      }

      .nav-links a {
        color: #111;
        text-decoration: none;
        font-weight: 500;
      }

      .hero {
        text-align: center;
        padding: 100px 20px 80px;
      }

      .hero h1 {
        font-size: 54px;
        font-weight: 700;
        margin-bottom: 24px;
      }

      .hero .subhead {
        font-size: 22px;
        color: #444;
        margin-bottom: 48px;
      }

      .cta-buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      .btn {
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }

      .btn.primary {
        background-color: #3b5fff;
        color: #fff;
      }

      .btn.secondary {
        background-color: #f3f4f6;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      ðŸŽ‰ All new accounts get <strong>5 free credits</strong>. <a href="#">Sign up now</a>
    </div>

    <header class="topbar">
      <img src="public/logo-full-blue.png" alt="Aquamark Logo" class="logo" />
      <nav class="nav-links">
        <a href="#how">How It Works</a>
        <a href="#pricing">Pricing</a>
        <a href="#upload">Upload Docs</a>
        <a href="#api">Use API</a>
        <a href="#signin">Sign In</a>
      </nav>
    </header>

    <main class="hero">
      <h1>Stop Backdooring. Start Funding.</h1>
      <p class="subhead">
        Protect your submissions. Instant watermarking built for MCA brokers.
      </p>
      <div class="cta-buttons">
        <button class="btn primary">Try for Free</button>
        <button class="btn secondary">Upload Docs</button>
        <button class="btn secondary">Use API</button>
      </div>
    </main>
  </body>
</html>

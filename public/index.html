<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    .banner {
      background-color: #f2eafa;
      color: #111;
      text-align: center;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
    }

    .banner a {
      color: #0045d4;
      font-weight: normal;
      text-decoration: underline;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      height: 36px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 22px;
      color: #444;
      margin-bottom: 40px;
    }

    .hero .btn {
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
    }

    .btn-primary {
      background-color: #3a5eff;
      color: #fff;
    }

    .btn-secondary {
      background-color: #f2f2f2;
      color: #111;
    }

    .stats-banner {
      background-color: #f9f9ff;
      display: flex;
      justify-content: center;
      padding: 80px 20px;
      gap: 80px;
    }

    .stat-item {
      text-align: center;
      max-width: 180px;
    }

    .stat-icon {
      background-color: #fbe4e4;
      border-radius: 16px;
      padding: 20px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .stat-icon img {
      width: 40px;
      height: 40px;
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .stat-label {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="banner">
    ðŸŽ‰ All new accounts get <strong>5 free credits</strong>. <a href="#">Sign up now</a>
  </div>

  <header>
    <img src="logo-full-black-blue.png" alt="Aquamark Logo" class="logo" />
    <nav>
      <a href="#how-it-works">How It Works</a>
      <a href="#pricing">Pricing</a>
      <a href="#upload">Upload Docs</a>
      <a href="#api">Use API</a>
      <a href="#signin">Sign In</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Stop Backdooring. Start Funding.</h1>
    <p>Protect your submissions. Instant watermarking built for MCA brokers.</p>
    <button class="btn btn-primary">Try for Free</button>
    <button class="btn btn-secondary">Upload Docs</button>
    <button class="btn btn-secondary">Use API</button>
  </section>

  <section class="stats-banner">
    <div class="stat-item">
      <div class="stat-icon" style="background-color: #ffe4e4;">
        <img src="protect.svg" alt="Protect Icon">
      </div>
      <div class="stat-number">2,100+</div>
      <div class="stat-label">Deals Protected</div>
    </div>
    <div class="stat-item">
      <div class="stat-icon" style="background-color: #fff5cc;">
        <img src="star.svg" alt="Star Icon">
      </div>
      <div class="stat-number">4.76</div>
      <div class="stat-label">User Rating</div>
    </div>
    <div class="stat-item">
      <div class="stat-icon" style="background-color: #eae4ff;">
        <img src="document.svg" alt="Document Icon">
      </div>
      <div class="stat-number">1M+</div>
      <div class="stat-label">Files Watermarked</div>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    .banner {
      background-color: #f4eefe;
      color: #111;
      text-align: center;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: 500;
    }

    .banner a {
      color: #3366ff;
      text-decoration: underline;
      font-weight: 400;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .topbar img.logo {
      height: 40px;
    }

    .nav-links a {
      margin-left: 24px;
      color: #666;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 60px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #555;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .btn {
      font-size: 16px;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn.primary {
      background-color: #3b5bfd;
      color: white;
    }

    .btn.secondary {
      background-color: #f2f2f2;
      color: #111;
    }

    .stats-banner {
      background-color: #f8f7fd;
      padding: 40px 20px;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      max-width: 900px;
      margin: 0 auto;
    }

    .stat-item {
      text-align: center;
      max-width: 180px;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 16px;
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 15px;
      color: #555;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
      }

      .stats-container {
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }

      .nav-links a {
        margin-left: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    ðŸŽ‰ All new accounts get <strong>5 free credits</strong>. <a href="#">Sign up now</a>
  </div>

  <!-- Topbar -->
  <header class="topbar">
    <img src="logo-full-black-blue.png" alt="Aquamark Logo" class="logo" />
    <nav class="nav-links">
      <a href="#">How It Works</a>
      <a href="#">Pricing</a>
      <a href="#">Upload Docs</a>
      <a href="#">Use API</a>
      <a href="#">Sign In</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <h1>Stop Backdooring. Start Funding.</h1>
    <p>Protect your submissions. Instant watermarking built for MCA brokers.</p>
    <div class="hero-buttons">
      <button class="btn primary">Try for Free</button>
      <button class="btn secondary">Upload Docs</button>
      <button class="btn secondary">Use API</button>
    </div>
  </main>

  <!-- Stats Banner -->
  <section class="stats-banner">
    <div class="stats-container">
      <div class="stat-item">
        <img src="protect.svg" alt="Deals Protected" class="stat-icon" />
        <div class="stat-number">2,100+</div>
        <div class="stat-label">Deals Protected</div>
      </div>
      <div class="stat-item">
        <img src="star.svg" alt="User Rating" class="stat-icon" />
        <div class="stat-number">4.76</div>
        <div class="stat-label">User Rating</div>
      </div>
      <div class="stat-item">
        <img src="document.svg" alt="Files Watermarked" class="stat-icon" />
        <div class="stat-number">1M+</div>
        <div class="stat-label">Files Watermarked</div>
      </div>
    </div>
  </section>
</body>
</html>

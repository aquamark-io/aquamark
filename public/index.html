<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    .banner {
      background-color: #f0e8ff;
      color: #111;
      text-align: center;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
    }
    .banner a {
      color: #2a4bd7;
      font-weight: normal;
      text-decoration: underline;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .logo {
      height: 42px;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      font-size: 14px;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      color: #555;
      margin-bottom: 32px;
    }
    .hero .btn {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 0 8px;
    }
    .btn-primary {
      background-color: #3e63dd;
      color: white;
    }
    .btn-secondary {
      background-color: #f5f5f5;
      color: #111;
    }
    .stats-banner {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 60px 20px;
      background-color: #f9f9ff;
    }
    .stat {
      text-align: center;
      max-width: 200px;
    }
    .stat img {
      width: 48px;
      margin-bottom: 12px;
    }
    .stat .number {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .stat .label {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="banner">
    ðŸŽ‰ All new accounts get <strong>5 free credits</strong>. <a href="#">Sign up now</a>
  </div>
  <header class="topbar">
    <img src="logo-full-black-blue.png" alt="Aquamark Logo" class="logo" />
    <nav class="nav-links">
      <a href="#">How It Works</a>
      <a href="#">Pricing</a>
      <a href="#">Upload Docs</a>
      <a href="#">Use API</a>
      <a href="#">Sign In</a>
    </nav>
  </header>
  <main class="hero">
    <h1>Stop Backdooring. Start Funding.</h1>
    <p>Protect your submissions. Instant watermarking built for MCA brokers.</p>
    <button class="btn btn-primary">Try for Free</button>
    <button class="btn btn-secondary">Upload Docs</button>
    <button class="btn btn-secondary">Use API</button>
  </main>
  <section class="stats-banner">
    <div class="stat">
      <img src="protect.svg" alt="Protected Icon" />
      <div class="number">2,100+</div>
      <div class="label">Deals Protected</div>
    </div>
    <div class="stat">
      <img src="star.svg" alt="Star Rating Icon" />
      <div class="number">4.76</div>
      <div class="label">User Rating</div>
    </div>
    <div class="stat">
      <img src="document.svg" alt="Documents Icon" />
      <div class="number">1M+</div>
      <div class="label">Files Watermarked</div>
    </div>
  </section>
</body>
</html>

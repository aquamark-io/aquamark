<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    .banner {
      background-color: #f3e8ff;
      color: #111;
      text-align: center;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
    }

    .banner a {
      color: #3366ff;
      font-weight: 400;
      text-decoration: underline;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    .logo {
      height: 38px;
    }

    .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: #666;
      font-size: 15px;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 80px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      color: #555;
      margin-bottom: 40px;
    }

    .btn {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
    }

    .btn.primary {
      background-color: #3e5eff;
      color: #fff;
    }

    .btn.secondary {
      background-color: #f1f1f1;
      color: #000;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 80px;
      background-color: #f9f9ff;
      padding: 40px 20px;
    }

    .stat {
      text-align: center;
    }

    .stat img {
      height: 40px;
      margin-bottom: 10px;
    }

    .stat h3 {
      margin: 10px 0 4px;
      font-size: 22px;
    }

    .stat p {
      font-size: 14px;
      color: #666;
    }

    .how-it-works {
      background-color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }

    .how-it-works h2 {
      font-size: 39px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .how-it-works .blue {
      color: #3e5eff;
    }

    .steps {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 60px;
      margin-top: 60px;
    }

    .step {
      max-width: 180px;
    }

    .step img {
      height: 60px;
      margin-bottom: 20px;
    }

    .step h4 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .step p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .reviews {
      background-color: #fff;
      text-align: center;
      padding: 40px 20px 80px;
    }

    .reviews h2 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .review-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
    }

    .review {
      background: #f7f7f7;
      border-radius: 12px;
      padding: 32px;
      max-width: 340px;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .review img.profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .review .stars {
      height: 18px;
      margin-top: 12px;
    }

    .review span {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      font-size: 15px;
      color: #333;
    }

    .pricing {
      background-color: #f9f9f9;
      padding: 40px 20px 80px;
      text-align: center;
    }

    .pricing h2 {
      font-size: 41px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .pricing p {
      font-size: 18px;
      color: #555;
      margin-bottom: 50px;
    }

    .tiers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .tier {
      background-color: #3366ff;
      color: #fff;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 280px;
      text-align: center;
    }

    .tier h3 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    .tier .price {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .tier p {
      font-size: 18px;
      margin: 8px 0;
    }

    .tier .btn {
      margin-top: 24px;
    }

    .built-for-mca {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 40px;
      gap: 60px;
    }

    .built-for-mca .text {
      max-width: 500px;
    }

    .built-for-mca h2 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .built-for-mca .blue {
      color: #3e5eff;
    }

    .built-for-mca p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .built-for-mca img {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
    }

    .faq {
      background-color: #f9f9f9;
      padding: 80px 20px;
      text-align: center;
    }

    .faq h2 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 30px;
    }

    .faq-item {
      max-width: 700px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .faq-item h4 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .faq-item p {
      font-size: 16px;
      color: #555;
    }

    footer {
      background-color: #3366ff;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
<!-- All page content goes here -->
</body>

</html>

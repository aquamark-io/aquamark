<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Logo Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    #status {
      margin-top: 1rem;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Upload Logo Test</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Upload Logo</button>
  <p id="status"></p>

  <!-- Load Supabase from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // Wait for the page and script to load fully
    window.addEventListener('DOMContentLoaded', () => {
      const status = document.getElementById('status');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileInput = document.getElementById('fileInput');

      // Make sure supabase is available
      if (typeof supabase === 'undefined') {
        status.textContent = '❌ Supabase failed to load';
        status.className = 'error';
        return;
      }

      // Initialize Supabase
      const supabase = supabase.createClient(
        'https://dvzmnikrvkvgragzhrof.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
      );

      uploadBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];

        if (!file) {
          status.textContent = '❌ No file selected';
          status.className = 'error';
          return;
        }

        status.textContent = `Uploading: ${file.name}...`;
        status.className = '';

        const { data, error } = await supabase.storage
          .from('logos')
          .upload('logo.jpg', file, {
            cacheControl: '3600',
            upsert: true,
          });

        if (error) {
          console.error('Upload error:', error);
          status.textContent = `❌ Upload failed: ${error.message}`;
          status.className = 'error';
        } else {
          console.log('Upload successful:', data);
          status.textContent = `✅ Uploaded: ${file.name}`;
          status.className = 'success';
        }
      });
    });
  </script>
</body>
</html>

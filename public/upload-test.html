<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Logo Test</title>
</head>
<body>
  <h2>Upload Logo Test</h2>

  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Upload Logo</button>

  <p id="status"></p>

  <!-- ‚úÖ Load Supabase client library FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- ‚úÖ THEN initialize and use Supabase -->
  <script>
    const supabase = supabase.createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    console.log("‚úÖ Supabase initialized");

    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];

      if (!file) {
        status.textContent = "‚ùå No file selected";
        return;
      }

      status.textContent = `üì§ Uploading: ${file.name}...`;

      const { data, error } = await supabase.storage
        .from("logos")
        .upload("logo.jpg", file, {
          cacheControl: "3600",
          upsert: true,
        });

      if (error) {
        console.error("Upload error:", error.message);
        status.textContent = `‚ùå Upload failed: ${error.message}`;
      } else {
        console.log("‚úÖ Upload successful:", data);
        status.textContent = `‚úÖ Uploaded: ${file.name}`;
      }
    });
  </script>
</body>
</html>

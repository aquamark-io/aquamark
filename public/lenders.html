<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Lenders – Aquamark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />
  <style>
    :root {
      --primary-color: #7e57c2;
      --primary-light: #f3e8ff;
      --primary-dark: #4d2c91;
      --accent-color: #007bff;
      --text-primary: #1e1e2f;
      --text-secondary: #64748b;
      --bg-color: #f8f9fb;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --radius: 12px;
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      margin: 0;
    }

    .aqua-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--primary-light);
      box-shadow: var(--shadow-md);
    }

    .aqua-logo {
      height: 32px;
    }

    .aqua-nav a {
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
      color: var(--text-primary);
    }

    .aqua-nav a.active {
      color: var(--accent-color);
    }

    .aqua-panel {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
    }

    button {
      padding: 0.6rem 1.2rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .lender-list {
      list-style: none;
      padding: 0;
    }

    .lender-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      margin-bottom: 0.75rem;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #dc2626;
    }
  </style>

<script>
  var o_options = {
    domain: 'aquamark.outseta.com',
    load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
  };
</script>
<script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    let userEmail = '';

    async function loadUser() {
  const profile = await Outseta.getUser(); // ✅ use this instead
  if (!profile?.Email) return alert("Please log in.");
  userEmail = profile.Email;
  loadLenders();
}


    async function loadLenders() {
      const { data, error } = await supabase
        .from('user_lenders')
        .select('*')
        .eq('user_email', userEmail)
        .order('created_at', { ascending: false });

      const list = document.getElementById('lenderList');
      list.innerHTML = '';

      data.forEach(lender => {
        const li = document.createElement('li');
        li.className = 'lender-item';
        li.innerHTML = `
          <span>${lender.lender_name}</span>
          <button class="delete-btn" onclick="deleteLender('${lender.id}')">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    window.addLender = async function () {
      const input = document.getElementById('lenderInput');
      const name = input.value.trim();
      if (!name) return;

      const { error } = await supabase.from('user_lenders').insert([
        { user_email: userEmail, lender_name: name }
      ]);

      input.value = '';
      loadLenders();
    }

    window.deleteLender = async function (id) {
      await supabase.from('user_lenders').delete().eq('id', id);
      loadLenders();
    }

    window.onload = async () => {
  loadUser();
};
  </script>
</head>
<body>
  <header class="aqua-header">
    <img src="/logo-full-black-blue.png" alt="Aquamark Logo" class="aqua-logo" />
    <nav class="aqua-nav">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/watermark.html">Watermark</a>
      <a href="/lenders.html" class="active">My Lenders</a>
      <a href="/api.html">API</a>
    </nav>
  </header>

  <main class="aqua-panel">
    <h1>My Lenders</h1>
    <div class="input-group">
      <input type="text" id="lenderInput" placeholder="Enter lender name..." />
      <button onclick="addLender()">Add</button>
    </div>
    <ul id="lenderList" class="lender-list"></ul>
  </main>
</body>
</html>

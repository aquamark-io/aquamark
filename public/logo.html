<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Upload â€“ Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      font-family: 'Inter', sans-serif;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 0.4rem;
      background-color: #f3f4f6;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload your watermark logo</h1>

    <!-- Image preview placeholder -->
    <img id="preview" src="" alt="" style="max-height: 100px; margin-bottom: 1rem; display: none;" />

    <input type="file" id="logoInput" accept="image/*" />
    <br />
    <button id="uploadBtn">Upload</button>
  </div>
</body>
</html>

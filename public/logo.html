<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Upload – Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo {
      height: 48px;
    }
    .nav a {
      margin-left: 1rem;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    #preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" class="logo" />
    </a>
    <nav class="nav">
      <a href="/dashboard.html#profile">Profile</a>
      <a href="/dashboard.html#logo">Logo</a>
      <a href="/dashboard.html#usage">Usage</a>
      <a href="/dashboard.html#watermark">Watermark</a>
      <a href="/dashboard.html#api">API</a>
      <a href="/#o-logout-link">Log out</a>
    </nav>
  </header>

  <main class="container">
    <h2>Upload your watermark logo</h2>
    <input type="file" id="logo-upload" accept="image/*" />
    <div id="status"></div>
    <img id="preview" src="" alt="Logo preview" style="display: none;" />
  </main>

  <script>
    const supabase = supabase.createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    document.addEventListener("o:loaded", () => {
      Outseta.getUser().then(user => {
        if (!user) return window.location.href = "/login.html";
        const userId = user.uid;
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        // Load existing logo
        supabase.storage.from('logos').download(`${userId}/logo.png`).then(({ data }) => {
          if (data) {
            const url = URL.createObjectURL(data);
            preview.src = url;
            preview.style.display = 'block';
          }
        });

        // Upload new logo
        document.getElementById('logo-upload').addEventListener('change', async e => {
          const file = e.target.files[0];
          if (!file) return;

          const { error } = await supabase.storage
            .from('logos')
            .upload(`${userId}/logo.png`, file, { upsert: true });

          if (error) {
            status.innerText = "❌ Upload failed.";
          } else {
            status.innerText = "✅ Logo uploaded successfully.";
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
          }
        });
      });
    });
  </script>
</body>
</html>

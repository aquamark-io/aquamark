<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark Signup</title>

  <!-- Outseta Configuration -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>

  <!-- Outseta External Script -->
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    /* Center the content */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Aquamark Logo Styling */
    .logo img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .outseta-widget {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Aquamark Logo -->
    <div class="logo">
      <img src="/logo-full-black-blue.png" alt="Aquamark Logo" />
    </div>

    <!-- Outseta Signup Form -->
    <div data-o-auth="1" data-widget-mode="register" data-plan-uid="aWxLDdWV" data-skip-plan-options="true" data-mode="embed" class="outseta-widget"></div>
  </div>

  <!-- JavaScript to Handle Signup Event -->
  <script>
    // Listen for Outseta signup events
    const events = [
      "auth.initialized",
      "auth.close",
      "signup.registrationData",
      "signup.preRegister",
      "register",
      "signup"
    ];

    events.forEach((event) => {
      Outseta.on(event, async (data) => {
        console.log(`Event: ${event}`, data); // Log the full event data

        // Extract the email from the event data
        const email = data.email || (data.checkoutAmount && data.checkoutAmount.Email);

        if (email) {
          // Push the data to Supabase
          const supabaseUrl = "https://dvzmnikrvkvgragzhrof.supabase.co";
          const supabaseKey = "YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEky";

          const response = await fetch(`${supabaseUrl}/rest/v1/usage`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${supabaseKey}`
            },
            body: JSON.stringify({
              user_email: email,
              plan_name: 'Free Trial',
              created_at: new Date().toISOString(),
              page_credits: 100,
              billing_cycle_start: null,
              pages_remaining: 100,
              pages_used: 0,
              month: 'trial'
            })
          });

          const result = await response.json();
          if (response.ok) {
            console.log("User data added to Supabase:", result);
          } else {
            console.error("Error inserting data into Supabase:", result);
          }
        }
      });
    });
  </script>
</body>

</html>

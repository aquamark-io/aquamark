<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark Signup</title>

  <!-- Outseta Configuration -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>

  <!-- Outseta External Script -->
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    /* Center the content */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Aquamark Logo Styling */
    .logo img {
      width: 400px;
      height: auto;
      margin-bottom: -10px;
    }

    .outseta-widget {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Aquamark Logo -->
    <div class="logo">
      <img src="/logo-full-black-blue.png" alt="Aquamark Logo" />
    </div>

    <!-- Outseta Signup Form -->
    <div data-o-auth="1" data-widget-mode="register" data-plan-uid="aWxLDdWV" data-skip-plan-options="true" data-mode="embed" class="outseta-widget"></div>
  </div>
</body>

</html>

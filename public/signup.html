  <!-- Outseta -->

  <!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
  const { createClient } = supabase;
  const supabaseClient = createClient(
    "https://dvzmnikrvkvgragzhrof.supabase.co",
    "process.env.eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk"
  );

  const observer = new MutationObserver(() => {
    const confirmation = document.querySelector("p");
    if (
      confirmation &&
      confirmation.textContent.includes("Please click the link inside to complete the registration")
    ) {
      const match = confirmation.textContent.match(/\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b/i);
      const email = match?.[0] || "";

      if (!email) {
        console.warn("âš ï¸ Could not extract email from confirmation text.");
        return;
      }

      console.log("ðŸ“§ Extracted email from confirmation:", email);

      supabaseClient
        .from("usage")
        .upsert([{
          user_email: email,
          month: "trial",
          plan_name: "Free Trial",
          page_credits: 100,
          pages_used: 0,
          pages_remaining: 100
        }], {
          onConflict: ['user_email', 'month']
        })
        .then(({ error }) => {
          if (error) {
            console.error("âŒ Supabase insert failed:", error.message);
          } else {
            console.log("âœ… Supabase row created successfully");
          }
        });

      observer.disconnect();
    }
  });

  window.addEventListener("load", () => {
    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your free account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
    }
  </style>

  <!-- Outseta Auth Script -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support',
      auth: {
        registrationConfirmationUrl: window.location.origin + '/dashboard.html'
      }
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
</head>
<body>

<div class="container">
  <div style="text-align: center; margin-bottom: 1rem;">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" style="height: 48px;" />
    </a>
  </div>

  <div data-o-auth="1"
       data-widget-mode="register"
       data-plan-uid="aWxLDdWV"
       data-plan-payment-term="month"
       data-skip-plan-options="true"
       data-mode="embed">
  </div>
</div>

<footer>
  &copy; 2025 Aquamark. All rights reserved.
</footer>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const supabase = supabase.createClient(
    "https://dvzmnikrvkvgragzhrof.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk"
  );

  Outseta.on("nocode.confirmationScreenShown", async () => {
    const user = await Outseta.nocode.user;
    const email = user?.Email;
    if (!email) return;

    const { error } = await supabase
      .from("usage")
      .insert([{
        user_email: email,
        month: 'trial',
        plan_name: 'Free Trial',
        page_credits: 100,
        pages_used: 0
      }]);

    if (error) {
      console.error("❌ Supabase insert failed:", error.message);
    } else {
      console.log("✅ Supabase row created for trial user:", email);
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Aquamark</title>
  <script>
    var o_options = {
      domain: "aquamark.outseta.com",
      load: "auth"
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo {
      height: 40px;
    }
    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      margin-top: 4rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="/assets/logo.svg" alt="Aquamark logo" class="logo" />
    <a href="/" style="text-decoration: none; color: #3b82f6; font-weight: 500;">← Back to homepage</a>
  </header>

  <main class="container">
    <h1>Create your free account</h1>
    <div 
      data-o-auth="1"
      data-widget-mode="register"
      data-mode="embed"
      style="max-width: 480px; margin: 0 auto;">
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Aquamark. All rights reserved.
  </footer>
</body>
</html>

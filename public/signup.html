<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    var o_options = {
      domain: "aquamark.outseta.com",
      load: "auth"
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      height: 48px;
    }

    .back-link {
      text-decoration: none;
      color: #3b82f6;
      font-weight: 500;
    }

    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    /* Responsive mobile header */
    @media (max-width: 640px) {
      .header {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        text-align: center;
      }

      .logo {
        height: 40px;
      }

      .back-link {
        font-size: 0.9rem;
      }
    }

    /* Override button label: "Continue to checkout" → "Create Account" */
    [data-testid="auth-register-submit"] span,
    [data-testid="widget-submit-button"] span {
      visibility: hidden;
      position: relative;
    }

    [data-testid="auth-register-submit"] span::after,
    [data-testid="widget-submit-button"] span::after {
      content: "Create Account";
      visibility: visible;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
<script>
  var o_options = {
    domain: 'aquamark.outseta.com',
    load: 'auth,customForm,emaillist,leadCapture,nocode,profile,support',
    redirect: {
      logout: 'https://www.aquamark.io'
    }
  };
</script>
<script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  
</head>
<body>

  <header class="header">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" class="logo" />
    </a>
    <a href="/" class="back-link">← Back to homepage</a>
  </header>

  <main class="container">
    <h1>Create your free account</h1>
<div data-o-auth="1"
     data-widget-mode="register"
     data-plan-uid="yW1zoPmB"
     data-skip-plan-options="true"
     data-mode="embed"
     data-redirect="https://www.aquamark.io/dashboard.html">
</div>
  </main>

  <footer class="footer">
    &copy; 2025 Aquamark. All rights reserved.
  </footer>

  <!-- JS to replace "Due now and at renewal" with "Due Now" -->
<script>
  const observer = new MutationObserver(() => {
    // Replace "Continue to checkout" button text
    document.querySelectorAll('button span').forEach(el => {
      if (el.textContent.trim() === "Continue to checkout") {
        el.textContent = "Create Account";
      }
    });

    // Replace "Due now and at renewal"
    document.querySelectorAll('div').forEach(el => {
      if (el.textContent.trim() === "Due now and at renewal") {
        el.textContent = "Due Now";
      }
    });
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
</script>
</body>
</html>

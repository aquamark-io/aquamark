<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your free account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />

  <!-- Outseta -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://dvzmnikrvkvgragzhrof.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // your anon public key
    );

    // Wait for the DOM and Outseta to fully load
    window.addEventListener("load", () => {
      const observer = new MutationObserver(() => {
        const emailInput = document.querySelector("input[type='email']");
        const form = emailInput?.closest("form");

        if (form && emailInput) {
          console.log("‚úÖ Found signup form and email input");

          form.addEventListener("submit", async () => {
            const userEmail = emailInput.value.trim();
            if (!userEmail) return;

            console.log("üöÄ Submitting to Supabase:", userEmail);

            const { error } = await supabaseClient
              .from("usage")
              .upsert([{
                user_email: userEmail,
                month: "trial",
                plan_name: "Free Trial",
                page_credits: 100,
                pages_used: 0,
                pages_remaining: 100
              }], {
                onConflict: ['user_email', 'month']
              });

            if (error) {
              console.error("‚ùå Supabase error:", error.message);
            } else {
              console.log("‚úÖ Supabase row created successfully");
            }
          });

          observer.disconnect(); // stop observing once found
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 1rem;">
      <a href="/">
        <img src="/logo-full-black-blue.png" alt="Aquamark logo" style="height: 48px;" />
      </a>
    </div>

    <div data-o-auth="1"
         data-widget-mode="register"
         data-plan-uid="aWxLDdWV"
         data-plan-payment-term="month"
         data-skip-plan-options="true"
         data-mode="embed">
    </div>
  </div>

  <footer>
    &copy; 2025 Aquamark. All rights reserved.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your free account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />

  <!-- Outseta Quick Start Script -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://dvzmnikrvkvgragzhrof.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk"
    );

    // Wait for email input + sign-up button to load
    const waitForSignupElements = setInterval(() => {
      const emailInput = document.querySelector("input[type='email']");
      const submitButton = document.querySelector("button[type='submit']");

      if (emailInput && submitButton) {
        clearInterval(waitForSignupElements);

        submitButton.addEventListener("click", async () => {
          const userEmail = emailInput.value.trim();
          if (!userEmail) return;

          const planName = "Free Trial";
          const pageCredits = 100;

          try {
            const { error } = await supabaseClient
              .from("usage")
              .upsert([{
                user_email: userEmail,
                month: "trial",
                plan_name: planName,
                page_credits: pageCredits,
                pages_used: 0,
                pages_remaining: pageCredits
              }], {
                onConflict: ['user_email', 'month']
              });

            if (error) {
              console.error("❌ Supabase insert error:", error.message);
            } else {
              console.log("✅ Trial row created in Supabase for:", userEmail);
            }
          } catch (err) {
            console.error("❌ Unexpected Supabase error:", err.message);
          }
        });
      }
    }, 500);
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 1rem;">
      <a href="/">
        <img src="/logo-full-black-blue.png" alt="Aquamark logo" style="height: 48px;" />
      </a>
    </div>

    <!-- Outseta Embed Widget -->
    <div data-o-auth="1"
         data-widget-mode="register"
         data-plan-uid="aWxLDdWV"
         data-plan-payment-term="month"
         data-skip-plan-options="true"
         data-mode="embed">
    </div>
  </div>

  <footer>
    &copy; 2025 Aquamark. All rights reserved.
  </footer>
</body>
</html>

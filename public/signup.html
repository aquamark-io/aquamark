<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Create your free account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />

  <!-- Outseta Auth -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- Supabase JS -->
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
  const { createClient } = supabase;
  const supabaseClient = createClient(
    "https://dvzmnikrvkvgragzhrof.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // your anon public key
  );

  const waitForSignupElements = setInterval(() => {
    const emailInput = document.querySelector("input[type='email']");
    const submitButton = document.querySelector("button[type='submit']");

    if (emailInput && submitButton) {
      clearInterval(waitForSignupElements);

      console.log("‚úÖ Found email input and submit button");

      submitButton.addEventListener("click", async () => {
        console.log("üöÄ Sign Up button clicked");

        const userEmail = emailInput.value.trim();
        if (!userEmail) {
          console.warn("‚ö†Ô∏è No email entered.");
          return;
        }

        console.log("üìß Captured email:", userEmail);

        try {
          const { error } = await supabaseClient
            .from("usage")
            .upsert([{
              user_email: userEmail,
              month: "trial",
              plan_name: "Free Trial",
              page_credits: 100,
              pages_used: 0,
              pages_remaining: 100
            }], {
              onConflict: ['user_email', 'month']
            });

          if (error) {
            console.error("‚ùå Supabase insert failed:", error.message);
          } else {
            console.log("‚úÖ Supabase row created for:", userEmail);
          }
        } catch (err) {
          console.error("üî• Unexpected Supabase error:", err.message);
        }
      });
    }
  }, 500);
</script>

<script>
  document.addEventListener("oSignup", async function (event) {
    const userEmail = event?.detail?.Email;
    if (!userEmail) return;

    try {
      const { error } = await supabaseClient
        .from("usage")
        .upsert([{ user_email: userEmail, month: "trial", pages_used: 0 }], {
          onConflict: ['user_email', 'month']
        });

      if (error) {
        console.error("❌ Error inserting usage row:", error.message);
      } else {
        console.log("✅ Trial usage row created for", userEmail);
      }
    } catch (err) {
      console.error("❌ Failed to insert usage row:", err.message);
    }
  });
</script>

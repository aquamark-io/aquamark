<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquamark Signup</title>

  <!-- Outseta Configuration -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>

  <!-- Outseta External Script -->
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    /* Center the content */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%; /* Ensures the container spans the full width */
    }

    /* Aquamark Logo Styling */
    .logo img {
      width: 420px;
      height: auto;
      margin-bottom: 40px; /* Increased margin to move logo down */
    }

    /* Adjust the positioning of the Outseta embed */
    .outseta-widget {
      width: 100%;
      margin-top: 40px; /* Moves the widget further down */
    }

    /* Footer Styling */
    footer {
      margin-top: 40px; /* Adds space before footer */
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
      width: 100%; /* Ensure footer spans the full width */
    }

    /* Optional: Extra space around the container */
    .container {
      padding-top: 40px; /* Adds top padding to the container */
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Aquamark Logo -->
    <div class="logo">
      <img src="/logo-full-black-blue.png" alt="Aquamark Logo" />
    </div>

    <!-- Outseta Signup Form -->
    <div data-o-auth="1" data-widget-mode="register" data-plan-uid="aWxLDdWV" data-skip-plan-options="true" data-mode="embed" class="outseta-widget"></div>
  </div>

  <footer>
    &copy; 2025 Aquamark. All rights reserved.
  </footer>
</body>

</html>

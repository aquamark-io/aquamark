<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your free account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />

  <!-- ✅ Outseta Auth Embed -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- ✅ Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 480px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    .checkmark {
      font-size: 48px;
      color: #3b82f6;
      margin-bottom: 12px;
    }

    .confirm-text {
      margin-bottom: 16px;
    }

    small {
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/logo-black-blue.png" alt="Aquamark Logo" class="logo" />
    <div class="checkmark">✅</div>
    <h2>Almost done</h2>
    <p class="confirm-text">
      We have sent an email to <strong>1christinaduncan@gmail.com</strong>.<br>
      Please click the link inside to complete the registration process.
    </p>
    <small>© 2025 Aquamark. All rights reserved.</small>
  </div>

  <!-- ✅ Custom Supabase + Outseta logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://dvzmnikrvkvgragzhrof.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
      );

      Outseta.on("nocode.confirmationScreenShown", async () => {
        console.log("✅ Outseta event fired");

        try {
          const user = await Outseta.nocode.user;
          const email = user?.Email;
          if (!email) return console.warn("⚠️ No email found.");

          const { error } = await supabase
            .from("usage")
            .insert([{
              user_email: email,
              month: "trial",
              plan_name: "Free Trial",
              page_credits: 100,
              pages_used: 0
            }]);

          if (error) {
            console.error("❌ Supabase insert failed:", error.message);
          } else {
            console.log("✅ Supabase row created for:", email);
          }
        } catch (err) {
          console.error("❌ Unexpected error:", err);
        }
      });
    });
  </script>
</body>
</html>

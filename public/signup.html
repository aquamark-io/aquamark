<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up ‚Äì Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    var o_options = {
      domain: "aquamark.outseta.com",
      load: "auth,customForm,emaillist,leadCapture,nocode,profile,support",
      redirect: {
        logout: "https://www.aquamark.io"
      }
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo {
      height: 48px;
    }
    .back-link {
      text-decoration: none;
      color: #3b82f6;
      font-weight: 500;
    }
    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 0;
    }
    .footer {
      text-align: center;
      margin-top: 4rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
    @media (max-width: 640px) {
      .header {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        text-align: center;
      }
      .logo {
        height: 40px;
      }
      .back-link {
        font-size: 0.9rem;
      }
    }
    [data-testid="auth-register-submit"] span,
    [data-testid="widget-submit-button"] span {
      visibility: hidden;
      position: relative;
    }
    [data-testid="auth-register-submit"] span::after,
    [data-testid="widget-submit-button"] span::after {
      content: "Create Account";
      visibility: visible;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" class="logo" />
    </a>
    <a href="/" class="back-link">‚Üê Back to homepage</a>
  </header>

  <main class="container" id="signup-container">
    <h1>Create your free account</h1>

    <div id="signup-widget">
      <div data-o-auth="1"
           data-widget-mode="register"
           data-plan-uid="yW1zoPmB"
           data-skip-plan-options="true"
           data-mode="embed">
      </div>
    </div>

    <div id="signup-confirmation" style="display: none;">
      <h2>üéâ You're almost there!</h2>
      <p>We've sent you an email. Please check your inbox and confirm your account to set your password and log in.</p>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Aquamark. All rights reserved.
  </footer>

  <script>
    window.Outseta = window.Outseta || {};
    Outseta.onReady = function () {
      Outseta.Auth.Register.onSuccess(function () {
        document.getElementById('signup-widget').style.display = 'none';
        document.getElementById('signup-confirmation').style.display = 'block';
      });
    };
  </script>

  <script>
    const observer = new MutationObserver(() => {
      document.querySelectorAll('button span').forEach(el => {
        if (el.textContent.trim() === "Continue to checkout") {
          el.textContent = "Create Account";
        }
      });
      document.querySelectorAll('div').forEach(el => {
        if (el.textContent.trim() === "Due now and at renewal") {
          el.textContent = "Due Now";
        }
      });
    });
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>

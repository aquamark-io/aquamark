<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Us | Aquamark</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
<link href="/logo-icon-black-blue.jpg" rel="icon" type="image/jpg">
<style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 20px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #3e5eff;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2c47d7;
    }

    footer {
      background-color: #f3e8ff;
      color: #111;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 60px;
    }

    footer img {
      width: 40px;
      margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <form>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <img alt="Aquamark Logo" src="logo-icon-black-blue.png"/>
  <br>
  © 2025 Aquamark. All rights reserved. <br/>
  1 Bristol Court, San Francisco, CA <br/>
  (415) 555-1234
  <br/>
  <a href="https://www.aquamark.io/privacy.html" style="color:#999; text-decoration:underline;">Privacy</a> · 
  <a href="https://www.aquamark.io/terms.html" style="color:#999; text-decoration:underline;">Terms</a>
</footer>

</body>
</html>

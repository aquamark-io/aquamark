<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log In - Aquamark</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #6b7280;
            text-align: center;
        }
        #statusMessage {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: #f3f4f6;
            display: none;
        }
        #statusMessage.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        #statusMessage.error {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        #debugInfo {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border-radius: 8px;
            font-size: 0.75rem;
            display: none;
        }
    </style>
    
    <!-- Authentication and token handling script -->
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Function to log debug info to the console and page
        function logDebug(message, data) {
            console.log(message, data);
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                const timestamp = new Date().toISOString().slice(11, 19);
                debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                if (data) {
                    debugInfo.innerHTML += `<div><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            }
        }
        
        // Direct dashboard redirect with token
        function redirectToDashboard(token) {
            // Store token in localStorage
            if (token) {
                localStorage.setItem("outseta_access_token", token);
                localStorage.setItem("outseta.accessToken", token);
                logDebug("Token saved before redirect", { tokenLength: token.length });
            }
            
            // Redirect to dashboard or saved URL
            const redirectUrl = localStorage.getItem('auth_redirect') || '/dashboard.html';
            localStorage.removeItem('auth_redirect'); // Clear the stored URL
            
            logDebug("Redirecting to:", { url: redirectUrl });
            
            // Force redirect to the dashboard
            window.location.href = redirectUrl;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Show debug panel for troubleshooting if debugMode is enabled
            const debugMode = getUrlParameter('debug') === 'true';
            if (debugMode) {
                document.getElementById('debugInfo').style.display = 'block';
            }
            
            logDebug("DOM fully loaded");
            
            // Show message if coming from account confirmation
            const fromConfirmation = getUrlParameter('confirmed');
            if (fromConfirmation === 'true') {
                const statusMsg = document.getElementById('statusMessage');
                if (statusMsg) {
                    statusMsg.textContent = 'Account confirmed! Please sign in with your email and password.';
                    statusMsg.classList.add('success');
                    statusMsg.style.display = 'block';
                    logDebug("Showing confirmation success message");
                }
            }
            
            // Check for confirmation token in URL and forward if found
            const confirmationToken = getUrlParameter('confirmationToken');
            if (confirmationToken) {
                logDebug("Confirmation token detected on login page, forwarding to dashboard", { tokenExists: !!confirmationToken });
                window.location.href = '/dashboard.html?confirmationToken=' + confirmationToken;
                return;
            }
            
            // Check if user is already authenticated
            const hasToken = localStorage.getItem("outseta_access_token") || localStorage.getItem("outseta.accessToken");
            if (hasToken) {
                logDebug("User already has token, redirecting to dashboard", { hasToken: !!hasToken });
                redirectToDashboard(hasToken);
                return;
            }
            
            // Set up periodic checking for tokens (as a fallback)
            function checkForToken() {
                const token = localStorage.getItem("outseta_access_token") || localStorage.getItem("outseta.accessToken");
                if (token) {
                    logDebug("Token found in periodic check, redirecting", { hasToken: !!token });
                    redirectToDashboard(token);
                    return true;
                }
                return false;
            }
            
            // Check every 500ms for a token (helpful for catching token set by Outseta's internal mechanisms)
            const tokenCheckInterval = setInterval(function() {
                if (checkForToken()) {
                    clearInterval(tokenCheckInterval);
                }
            }, 500);
            
            // Wait for Outseta to be loaded
            function waitForOutseta() {
                if (window.Outseta) {
                    logDebug("Outseta loaded, setting up auth listeners");
                    setupAuthListeners();
                } else {
                    setTimeout(waitForOutseta, 100);
                }
            }
            
            waitForOutseta();
            
            function setupAuthListeners() {
                logDebug("Setting up auth listeners");
                
                // Listen for login form submission
                window.Outseta.on('auth.login.submit', function(payload) {
                    logDebug("Login submitted", payload);
                });
                
                // Listen for login errors
                window.Outseta.on('auth.login.error', function(error) {
                    logDebug("Login error", error);
                    const statusMsg = document.getElementById('statusMessage');
                    if (statusMsg) {
                        statusMsg.textContent = 'Login failed: ' + (error.message || 'Please check your credentials and try again.');
                        statusMsg.classList.remove('success');
                        statusMsg.classList.add('error');
                        statusMsg.style.display = 'block';
                    }
                });
                
                // Listen for successful login
                window.Outseta.on('auth.login.success', function(response) {
                    logDebug("Login successful", response);
                    
                    // Save token and redirect
                    if (response?.accessToken) {
                        const statusMsg = document.getElementById('statusMessage');
                        if (statusMsg) {
                            statusMsg.textContent = 'Login successful! Redirecting to dashboard...';
                            statusMsg.classList.remove('error');
                            statusMsg.classList.add('success');
                            statusMsg.style.display = 'block';
                        }
                        
                        // Call redirect with token
                        redirectToDashboard(response.accessToken);
                    }
                });
            }
            
            // Also save token from any auth events
            window.addEventListener('outseta:accessToken.set', function(event) {
                const token = event.detail.accessToken;
                if (token) {
                    logDebug("Token received from event", { event: 'outseta:accessToken.set', tokenExists: !!token });
                    localStorage.setItem("outseta_access_token", token);
                    localStorage.setItem("outseta.accessToken", token);
                    
                    // Force redirect after token is set
                    redirectToDashboard(token);
                }
            });
            
            // Add a manual login button for troubleshooting
            if (debugMode) {
                const container = document.querySelector('.container');
                const debugButton = document.createElement('button');
                debugButton.innerText = 'Force Dashboard Redirect';
                debugButton.style.marginTop = '1rem';
                debugButton.style.padding = '0.5rem 1rem';
                debugButton.style.backgroundColor = '#4338ca';
                debugButton.style.color = 'white';
                debugButton.style.border = 'none';
                debugButton.style.borderRadius = '4px';
                debugButton.style.cursor = 'pointer';
                debugButton.onclick = function() {
                    logDebug("Manual redirect triggered");
                    redirectToDashboard(localStorage.getItem("outseta_access_token") || localStorage.getItem("outseta.accessToken"));
                };
                container.appendChild(debugButton);
            }
        });
    </script>

    <!-- Outseta Embed -->
    <script>
        var o_options = {
            domain: 'aquamark.outseta.com',
            load: 'auth,customForm,emailList,leadCapture,nocode,profile,support',
            auth: {
                loginRedirectUrl: window.location.origin + "/dashboard.html"
            }
        };
    </script>
    <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
</head>

<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 1rem;">
            <a href="/">
                <img src="/logo-full-black-blue.png" alt="Aquamark logo" style="height: 48px;" />
            </a>
        </div>
        
        <div id="statusMessage"></div>
        
        <div data-o-auth="1"
             data-widget-mode="login"
             data-mode="embed">
        </div>
        
        <div style="text-align: center; margin-top: 1rem;">
            <p>Don't have an account? <a href="/sign-up.html">Sign up</a></p>
        </div>
        
        <div id="debugInfo"></div>
    </div>

    <footer>
        &copy; 2025 Aquamark. All rights reserved.
    </footer>
</body>
</html>

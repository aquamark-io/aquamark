<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AquaMark</title>
  <link rel="stylesheet" href="globals.css">
  
  <!-- Outseta Script -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,profile'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  
  <!-- Config file -->
  <script src="config.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Log In to AquaMark</h1>
    <div id="outseta-auth"></div>
  </div>

  <script>
    // Initialize Outseta login embed when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for Outseta to be available
      const initOutseta = () => {
        if (window.Outseta) {
          // Initialize Outseta login embed
          window.Outseta.auth('#outseta-auth', {
            type: 'login',
            // Note: Post Login URL is configured in Outseta admin
          });
        } else {
          // If Outseta isn't loaded yet, retry
          setTimeout(initOutseta, 100);
        }
      };
      
      initOutseta();
    });
  </script>
</body>
</html>

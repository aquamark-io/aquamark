</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search files by name" oninput="filterFiles()" />
  </div>
  <div id="fileList"></div>
  <script>
    function filterFiles() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const entries = document.querySelectorAll('.file-entry');
      entries.forEach(entry => {
        const name = entry.querySelector('.file-name').textContent.toLowerCase();
        entry.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
  </script>

  async function loadTrackingData() {
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "‚è≥ Loading...";
    try {
      const profile = await Outseta.getUser();
      const { data, error } = await supabase
        .from('tracking_logs')
        .select('*')
        .eq('user_email', profile.Email)
        .order('timestamp', { ascending: false });

      if (error) throw error;

      if (!data || data.length === 0) {
        fileList.innerHTML = "<p style='text-align:center;color:#777;'>No file views yet.</p>";
        return;
      }

      fileList.innerHTML = data.map(entry => `
        <div class="file-entry">
          <div class="file-name">${entry.file_name || "Unnamed"}</div>
          <div class="meta">
            ${new Date(entry.timestamp).toLocaleString()}<br />
            IP: ${entry.ip || "n/a"}<br />
            ${entry.city || "Unknown"}, ${entry.state || ""}<br />
            ${entry.os || "?"} ‚Ä¢ ${entry.device || "?"}
          </div>
        </div>
      `).join('');
    } catch (err) {
      fileList.innerHTML = "<p style='color:red;'>Error loading data.</p>";
      console.error(err);
    }
  }

  document.addEventListener('DOMContentLoaded', loadTrackingData);

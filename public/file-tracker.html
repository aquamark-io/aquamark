<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Tracking - Under Construction</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fbf2ff;
            margin: 0;
            padding: 0;
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #7e57c2;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #444;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #7e57c2;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .nav-buttons a {
            background: #7e57c2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .nav-buttons a:hover {
            background: #4d2c91;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="icon">üõ†Ô∏è</div>
        <h1>Document Tracking</h1>
        <p>We're currently improving our document tracking system to better monitor when and how your documents are viewed.</p>
        <p>This feature will be back online shortly with enhanced tracking capabilities.</p>
        <div class="nav-buttons">
            <a href="/dashboard.html" id="dashboardLink">Go to Dashboard</a>
            <a href="/watermark.html" id="watermarkLink">Watermark Documents</a>
        </div>
        
        <!-- Outseta integration -->
        <script>
            var o_options = {
                domain: 'aquamark.outseta.com',
                load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
            };
        </script>
        <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
        
        <!-- Preserve URL parameters when navigating between pages -->
        <script>
            // Preserve URL parameters when navigating between pages
            document.addEventListener('DOMContentLoaded', function() {
                // Get current URL parameters
                const urlParams = window.location.search;
                const hashParams = window.location.hash;
                
                // Update dashboard link with current parameters
                const dashboardLink = document.getElementById('dashboardLink');
                if (dashboardLink) {
                    dashboardLink.href = "/dashboard.html" + urlParams + hashParams;
                }
                
                // Update watermark link with current parameters
                const watermarkLink = document.getElementById('watermarkLink');
                if (watermarkLink) {
                    watermarkLink.href = "/watermark.html" + urlParams + hashParams;
                }
            });
            
            // Handle logout redirection
            if (window.location.hash === '#o-logout-link') {
                window.location.href = '/login.html';
            }
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Tracker | Aquamark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />

  <!-- âœ… Outseta Config -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .aqua-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #f3e8ff;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .aqua-logo { height: 32px; }
    .aqua-nav {
      display: flex;
      align-items: center;
    }
    .aqua-nav a {
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
      color: #1e1e2f;
      transition: all 0.2s ease;
      position: relative;
    }
    .aqua-nav a:hover,
    .aqua-nav a.active {
      color: #007bff;
    }
    .aqua-nav a.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      height: 3px;
      width: 100%;
      background: #007bff;
      border-radius: 3px;
    }
    .container {
      flex: 1;
      padding: 2rem 3rem;
      max-width: 100%;
      margin: 0;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 2.0rem;
    }
    .search-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .search-actions input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 300px;
      max-width: 100%;
    }
    .search-actions button {
      padding: 0.5rem 1rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .search-actions .btn-csv { background: #00b894; }
    .search-actions .btn-dashboard { background: #6c5ce7; }
    .search-actions .btn-watermark { background: #007bff; }
    .search-actions .btn-refresh { background: #ff6b6b; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    th { background: #f3e8ff; }

    .aqua-footer {
      background: #f3e8ff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-logo { height: 24px; }
    .footer-nav { display: flex; gap: 2rem; }
    .footer-nav a {
      color: #1e1e2f;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .footer-copyright {
      color: #64748b;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .aqua-footer {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      .footer-nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      .search-actions {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <header class="aqua-header">
    <img src="/logo-full-black-blue.png" alt="Aquamark Logo" class="aqua-logo" />
    <nav class="aqua-nav">
      <a href="/dashboard.html" id="dashboardLink">Dashboard</a>
      <a href="/watermark.html" id="watermarkLink">Watermark</a>
      <a href="/file-tracker.html" class="active">File Tracker</a>
      <a href="https://www.aquamark.io/login.html">Log Out</a>
    </nav>
  </header>

  <div class="container">
    <h1>Document Tracker BETA ðŸ‘€</h1>

    <div class="search-actions">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by file name..." />
      <button class="btn-csv" onclick="downloadCSV()">Download CSV</button>
      <button class="btn-refresh" onclick="fetchData()">Refresh</button>
      <button class="btn-dashboard" onclick="goToDashboard()">Dashboard</button>
      <button class="btn-watermark" onclick="goToWatermark()">Watermark</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>File Name</th>
          <th>City</th>
          <th>State</th>
          <th>IP Address</th>
          <th>Views</th>
        </tr>
      </thead>
      <tbody id="tracker-body"></tbody>
    </table>
  </div>

  <footer class="aqua-footer">
    <img src="/logo-full-black-blue.png" alt="Aquamark Logo" class="footer-logo" />
    <div class="footer-nav">
      <a href="https://www.aquamark.io/terms.html">Terms of Service</a>
      <a href="https://www.aquamark.io/privacy.html">Privacy Policy</a>
      <a href="mailto:hey@aquamark.io">Contact Us</a>
    </div>
    <div class="footer-copyright">Â© 2025 Aquamark. All rights reserved.</div>
  </footer>

  <script>
    const client = supabase.createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    async function fetchData() {
      const profile = await Outseta.getUser();
      const { data, error } = await client
        .from('tracking_logs')
        .select('*')
        .eq('user_email', profile.Email)
        .order('timestamp', { ascending: false });

      if (error) return console.error(error);

      const tableBody = document.getElementById('tracker-body');
      tableBody.innerHTML = '';
      window.fullTrackerData = data;

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(row.last_viewed || row.created_at).toLocaleString()}</td>
          <td>${row.file_name}</td>
          <td>${row.city || ''}</td>
          <td>${row.state || ''}</td>
          <td>${row.ip}</td>
          <td>${row.view_count || 1}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function filterTable() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('#tracker-body tr').forEach(row => {
        const fileName = row.children[1].textContent.toLowerCase();
        row.style.display = fileName.includes(query) ? '' : 'none';
      });
    }

    function downloadCSV() {
      const rows = window.fullTrackerData || [];
      let csv = "Date,File Name,City,State,IP,Views\n";
      rows.forEach(row => {
        csv += `"${row.last_viewed || row.created_at}","${row.file_name}","${row.city || ''}","${row.state || ''}","${row.ip}","${row.view_count || 1}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tracker.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function goToDashboard() {
      const query = window.location.search + window.location.hash;
      window.location.href = '/dashboard.html' + query;
    }

    function goToWatermark() {
      const query = window.location.search + window.location.hash;
      window.location.href = '/watermark.html' + query;
    }

    if (window.location.hash === '#o-logout-link') {
      window.location.href = '/login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('dashboardLink').href = '/dashboard.html' + window.location.search + window.location.hash;
      document.getElementById('watermarkLink').href = '/watermark.html' + window.location.search + window.location.hash;
      fetchData();
    });
  </script>
</body>
</html>

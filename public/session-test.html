    #status { font-size: 18px; color: #444; }

    window._oUserReady = setInterval(() => {
      if (window._oUser) {
        clearInterval(window._oUserReady);
        document.getElementById('status').innerText = 'âœ… Logged in as: ' + window._oUser.email;

    }, 250);
  </script>

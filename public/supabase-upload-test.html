<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Upload Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Supabase Upload Test</h1>
  <input type="file" id="logoInput" />
  <button onclick="uploadLogo()">Upload Logo</button>
  <p id="status">Status: Waiting...</p>

  <script>
    const supabase = supabase.createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    async function uploadLogo() {
      const file = document.getElementById('logoInput').files[0];
      if (!file) return alert('Please select a file first');

      document.getElementById('status').textContent = 'Status: Uploading...';

      const { data, error } = await supabase.storage
        .from('logos')
        .upload('test-logo.jpg', file, { upsert: true });

      if (error) {
        document.getElementById('status').textContent = '❌ Upload failed: ' + error.message;
        console.error(error);
      } else {
        document.getElementById('status').textContent = '✅ Upload succeeded!';
        console.log('Uploaded to:', data.path);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
    }
    .form-field {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .submit-button {
      background: #467EFF;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div style="text-align: center; margin-bottom: 1rem;">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" style="height: 48px;" />
    </a>
  </div>

<div data-o-auth="1"
     data-widget-mode="register"
     data-plan-uid="aWxLDdWV"
     data-skip-plan-options="true"
     data-mode="custom"
     data-custom-fields="ReferralCode">

  <input type="text"
         name="ReferralCode"
         placeholder="Referral Code (optional)"
         class="form-field" />

  <input type="email" name="email" placeholder="Email*" class="form-field" required />
  <input type="password" name="password" placeholder="Password*" class="form-field" required />
  <button type="submit" class="form-field submit-button">Sign up</button>
</div>

</div>

<footer>
  &copy; 2025 Aquamark. All rights reserved.
</footer>

<!-- Outseta Embed Script -->
<script>
  var o_options = {
    domain: 'aquamark.outseta.com',
    load: 'auth'
  };
</script>
<script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

</body>
</html>

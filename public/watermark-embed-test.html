<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple PDF Watermark Tool</title>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
  <h1>PDF Watermark Tool</h1>
  <div>
    <p>Upload a PDF to add a watermark:</p>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="embedWatermark()">Watermark & Download</button>
  </div>
  <div id="status" style="margin-top: 20px;"></div>

  <script>
    const logoUrl = "https://www.aquamark.io/logo-full-black-blue.png";
    const statusElement = document.getElementById("status");

    async function embedWatermark() {
      try {
        statusElement.textContent = "Processing...";
        const input = document.getElementById("pdfInput");
        if (input.files.length === 0) {
          alert("Please upload a PDF file.");
          statusElement.textContent = "";
          return;
        }

        // Load the PDF
        const pdfBytes = await input.files[0].arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        
        // Fetch and embed the logo image
        const logoImageBytes = await fetch(logoUrl).then(res => res.arrayBuffer());
        const logoImage = await pdfDoc.embedPng(logoImageBytes);
        
        // Process each page
        const pages = pdfDoc.getPages();
        for (let i = 0; i < pages.length; i++) {
          const page = pages[i];
          const { width, height } = page.getSize();
          
          // Calculate watermark dimensions (50% of page size)
          const logoWidth = width * 0.5;
          const logoHeight = (logoWidth / logoImage.width) * logoImage.height;
          
          // Center position
          const x = (width - logoWidth) / 2;
          const y = (height - logoHeight) / 2;
          
          // Draw as underlay (first, so it appears under content)
          page.drawImage(logoImage, {
            x: x,
            y: y,
            width: logoWidth,
            height: logoHeight,
            opacity: 0.15  // Very light underlay
          });
          
          // Draw again as overlay (with different opacity)
          page.drawImage(logoImage, {
            x: x,
            y: y,
            width: logoWidth,
            height: logoHeight,
            opacity: 0.2   // Slightly stronger overlay
          });
        }
        
        // Save the modified PDF
        const modifiedPdfBytes = await pdfDoc.save();
        
        // Create download link
        const blob = new Blob([modifiedPdfBytes], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "watermarked-" + input.files[0].name;
        link.click();
        
        statusElement.textContent = "Watermark added successfully!";
      } catch (error) {
        console.error("Error:", error);
        statusElement.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>

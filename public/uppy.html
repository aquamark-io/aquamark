<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uppy Test</title>

  <!-- Uppy CSS -->
  <link href="https://releases.transloadit.com/uppy/v3.4.1/uppy.min.css" rel="stylesheet">
</head>
<body>
  <h1>Uppy Test</h1>
  <div id="uppyUploader"></div>

  <!-- Load Uppy Core and Dashboard separately -->
  <script src="https://releases.transloadit.com/uppy/v3.4.1/core.min.js"></script>
  <script src="https://releases.transloadit.com/uppy/v3.4.1/dashboard.min.js"></script>

  <script>
    const uppy = new UppyCore({
      restrictions: {
        maxNumberOfFiles: 6,
        maxTotalFileSize: 25 * 1024 * 1024,
        allowedFileTypes: ['application/pdf']
      },
      autoProceed: false
    });

    uppy.use(UppyDashboard, {
      inline: true,
      target: '#uppyUploader',
      showProgressDetails: true,
      proudlyDisplayPoweredByUppy: false,
      height: 300
    });

    uppy.on('complete', (result) => {
      console.log('âœ… Uploaded files:', result.successful);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      background: #f8f9fb;
      margin: 0;
      padding: 0;
    }

    .aqua-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #f3e8ff;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .aqua-logo {
      height: 32px;
    }

    .aqua-nav {
      display: flex;
      align-items: center;
    }

    .aqua-nav a {
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
      color: #1e1e2f;
      transition: all 0.2s ease;
      position: relative;
    }

    .aqua-nav a:hover,
    .aqua-nav a.active {
      color: #007bff;
    }

    .aqua-nav a.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      height: 3px;
      width: 100%;
      background: #007bff;
      border-radius: 3px;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .search-bar {
      margin-bottom: 1rem;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    th {
      background: #f3e8ff;
    }

    .download-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .aqua-footer {
      background: #f3e8ff;
      padding: 1.5rem 2rem;
      margin-top: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-logo {
      height: 24px;
    }

    .footer-nav {
      display: flex;
      gap: 2rem;
    }

    .footer-nav a {
      color: #1e1e2f;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer-nav a:hover {
      color: #007bff;
    }

    .footer-copyright {
      color: #64748b;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .aqua-footer {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .footer-nav {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    async function fetchData() {
      const { data, error } = await supabase.from('tracking_log').select('*').order('created_at', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }

      const tableBody = document.getElementById('tracker-body');
      tableBody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.created_at}</td>
          <td>${row.file_name}</td>
          <td>${row.city || ''}</td>
          <td>${row.state || ''}</td>
          <td>${row.ip}</td>
        `;
        tableBody.appendChild(tr);
      });

      window.fullTrackerData = data;
    }

    function filterTable() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const tableRows = document.querySelectorAll('#tracker-body tr');
      tableRows.forEach(row => {
        const fileName = row.children[1].textContent.toLowerCase();
        row.style.display = fileName.includes(query) ? '' : 'none';
      });
    }

    function downloadCSV() {
      const rows = window.fullTrackerData || [];
      let csv = "Date,File Name,City,State,IP\n";
      rows.forEach(row => {
        csv += `"${row.created_at}","${row.file_name}","${row.city || ''}","${row.state || ''}","${row.ip}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tracker.csv';
      a.click();
      window.URL.revokeObjectURL(url);
    }

    document.addEventListener('DOMContentLoaded', fetchData);
  </script>
</head>

<body>
  <!-- HEADER -->
  <header class="aqua-header">
    <img src="/logo-full-black-blue.png" alt="Aquamark Logo" class="aqua-logo" />
    <nav class="aqua-nav">

  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Backdoor Tracking üïµÔ∏è‚Äç‚ôÄÔ∏è</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by file name..." />
    </div>
    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
    <table>

    </div>
    <div class="footer-copyright">¬© 2025 Aquamark. All rights reserved.</div>
  </footer>

  <!-- Preserve URL Parameters -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = window.location.search;
      const hashParams = window.location.hash;

      const dashboardLink = document.getElementById('dashboardLink');
      const watermarkLink = document.getElementById('watermarkLink');

      if (dashboardLink) dashboardLink.href += urlParams + hashParams;
      if (watermarkLink) watermarkLink.href += urlParams + hashParams;
    });

    if (window.location.hash === '#o-logout-link') {
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aquamark Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      border-bottom: 1px solid #eee;
    }
    .logo {
      height: 36px;
    }
    nav {
      display: flex;
      gap: 24px;
    }
    nav a {
      text-decoration: none;
      color: #3e5eff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 40px 32px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .preview-box {
      max-width: 300px;
      border: 1px solid #eee;
      padding: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="/logo-full-black-blue.png" alt="Aquamark Logo" class="logo" />
    <nav>
      <a onclick="showSection('dashboard')">Dashboard</a>
      <a onclick="showSection('watermark')">Watermark</a>
      <a onclick="showSection('usage')">Usage</a>
      <a onclick="showSection('api')">API</a>
      <a onclick="showSection('profile')">Profile</a>
      <a href="https://www.aquamark.io/#o-logout-link">Log Out</a>
    </nav>
  </header>

  <main class="container">
    <div id="dashboard" class="section active">
      <h2>Welcome back ðŸ‘‹</h2>
      <p>This is your Aquamark dashboard. Your plan and usage info will appear here soon.</p>
    </div>

    <div id="watermark" class="section">
      <h2>Watermark Your Files</h2>

      <div style="margin-bottom: 1.5rem;">
        <label style="font-weight: 600;">Upload your watermark logo (PNG or JPG):</label><br/>
        <input type="file" id="logoInput" accept="image/png, image/jpeg" />
      </div>

      <div id="logoPreviewContainer" style="display:none;">
        <p style="font-weight: 600;">Preview:</p>
        <img id="logoPreview" src="" alt="Your Logo" class="preview-box" />
      </div>
    </div>

    <div id="usage" class="section">
      <h2>Usage</h2>
      <p>Pages used this month: <strong>Coming soon</strong></p>
    </div>

    <div id="api" class="section">
      <h2>API Access</h2>
      <p>Your documentation and API keys will go here.</p>
    </div>

    <div id="profile" class="section">
      <h2>Your Profile</h2>
      <div data-o-profile="1" data-mode="embed"></div>
    </div>
  </main>

  <!-- âœ… Outseta Full Embed -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- âœ… Section switching -->
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

  <!-- âœ… JWT decoding -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = new URLSearchParams(window.location.search).get('access_token');
      window.aquamarkUserEmail = null;

      if (token) {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const firstName = payload['given_name'] || 'there';
        const email = payload['email'];
        const plan = payload['outseta:planUid'];
        window.aquamarkUserEmail = email;

        const planNames = {
          'yW1zoPmB': 'ISO Shops â€“ Unlimited',
          'A1B2C3D4': 'Small Teams',
          'X9Y8Z7': 'Riding Solo'
        };

        const planLabel = planNames[plan] || 'Unknown Plan';

        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = `
          <h2>Hey ${firstName}, welcome back to Aquamark ðŸ‘‹</h2>
          <p>Email: ${email}</p>
          <p>Plan: ${planLabel}</p>
        `;
      } else {
        document.body.innerHTML = `
          <div style="padding: 40px; font-family: Inter, sans-serif;">
            <h2>Session Expired</h2>
            <p>Please <a href="/login.html">log in again</a> to continue.</p>
          </div>
        `;
      }
    });
  </script>

  <!-- âœ… Supabase Logo Upload Script -->
  <script type="module">
    import { createClient } from "https://cdn.skypack.dev/@supabase/supabase-js";

    const supabase = createClient(
      "https://dvzmnikrvkvgragzhrof.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk"
    );

    const logoInput = document.getElementById("logoInput");
    const previewContainer = document.getElementById("logoPreviewContainer");
    const previewImage = document.getElementById("logoPreview");

    // Wait for userEmail to be available
    const waitForEmail = () => {
      return new Promise(resolve => {
        const check = () => {
          if (window.aquamarkUserEmail) {
            resolve(window.aquamarkUserEmail);
          } else {
            setTimeout(check, 100);
          }
        };
        check();
      });
    };

    waitForEmail().then((userEmail) => {
      const storedLogo = localStorage.getItem("aquamark_logo_url");
      if (storedLogo) {
        previewImage.src = storedLogo;
        previewContainer.style.display = "block";
      }

      logoInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const extension = file.name.split(".").pop();
        const filePath = `${userEmail}/logo.${extension}`;

        const { error } = await supabase.storage
          .from("logos")
          .upload(filePath, file, {
            upsert: true,
            contentType: file.type,
          });

        if (error) {
          alert("Upload failed: " + error.message);
          return;
        }

        const { data: publicData } = supabase.storage
          .from("logos")
          .getPublicUrl(filePath);

        const url = publicData.publicUrl;

        localStorage.setItem("aquamark_logo_url", url);
        previewImage.src = url;
        previewContainer.style.display = "block";
      });
    });
  </script>
</body>
</html>

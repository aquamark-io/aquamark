<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Aquamark</title>

  <!-- Outseta Auth -->
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,profile'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- Supabase + PDF-lib -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: Inter, sans-serif;
      padding: 60px 20px;
      max-width: 960px;
      margin: 0 auto;
    }
    .dashboard-section {
      margin-bottom: 60px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    .upload-box {
      border: 2px dashed #3e5eff;
      padding: 40px;
      text-align: center;
      color: #333;
      border-radius: 12px;
      background: #f9f9ff;
    }
    .upload-box input[type="file"] {
      margin-top: 10px;
    }
    #uploadStatus, #pdfStatus {
      margin-top: 12px;
      font-size: 15px;
    }
    .preview-img {
      max-width: 200px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>

  <!-- Profile -->
  <div class="dashboard-section">
    <h2>Your Profile</h2>
    <div data-o-profile="1" data-mode="embed"></div>
  </div>

  <!-- Upload Watermark Logo -->
  <div class="dashboard-section">
    <h2>Upload Watermark Logo</h2>
    <div class="upload-box">
      <input type="file" id="logoUpload" accept="image/*" onchange="uploadLogo()" />
      <p id="uploadStatus"></p>
      <img id="logoPreview" class="preview-img" style="display: none;" />
    </div>
  </div>

  <!-- Upload PDFs -->
  <div class="dashboard-section">
    <h2>Upload Bank Statements (PDF)</h2>
    <div class="upload-box">
      <input type="file" id="pdfUpload" accept="application/pdf" multiple />
      <p>You can upload up to 6 PDF files at once.</p>
      <button onclick="processPDFs()">Watermark & Download</button>
      <div id="pdfStatus"></div>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://dvzmnikrvkvgragzhrof.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2em1uaWtydmt2Z3JhZ3pocm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5Njg5NzUsImV4cCI6MjA1OTU0NDk3NX0.FaHsjIRNlgf6YWbe5foz0kJFtCO4FuVFo7KVcfhKPEk'
    );

    // Load saved logo preview
    window.addEventListener('DOMContentLoaded', () => {
      const storedLogo = localStorage.getItem('aquamarkLogoURL');
      const preview = document.getElementById('logoPreview');
      if (storedLogo) {
        preview.src = storedLogo;
        preview.style.display = 'block';
      }
    });

  async function uploadLogo() {
  const fileInput = document.getElementById('logoUpload');
  const status = document.getElementById('uploadStatus');
  const preview = document.getElementById('logoPreview');

  if (!fileInput.files.length) {
    status.textContent = 'Please select a logo file.';
    return;
  }

  const {
    data: { user },
    error: userError
  } = await supabase.auth.getUser();

  if (!user || userError) {
    status.textContent = 'Error: User not authenticated.';
    console.error('User error:', userError);
    return;
  }

  const file = fileInput.files[0];
  const fileExt = file.name.split('.').pop();
  const fileName = `${Date.now()}.${fileExt}`;
  const filePath = `${user.id}/${fileName}`; // Upload inside a folder named after the user UID

  const { data, error } = await supabase.storage
    .from('logos')
    .upload(filePath, file, {
      cacheControl: '3600',
      upsert: true
    });

  if (error) {
    console.error('Upload error:', error.message);
    status.textContent = `Error: ${error.message}`;
  } else {
    const { publicUrl } = supabase.storage.from('logos').getPublicUrl(filePath);
    localStorage.setItem('aquamarkLogoURL', publicUrl);
    preview.src = publicUrl;
    preview.style.display = 'block';
    status.textContent = `✅ Uploaded and saved.`;
  }
}


    async function processPDFs() {
      const files = document.getElementById('pdfUpload').files;
      const statusBox = document.getElementById('pdfStatus');
      const logoURL = localStorage.getItem('aquamarkLogoURL');

      if (!files.length) {
        statusBox.textContent = 'Please select PDF files.';
        return;
      }

      if (!logoURL) {
        statusBox.textContent = 'Please upload your watermark logo first.';
        return;
      }

      if (files.length > 6) {
        statusBox.textContent = 'Limit is 6 PDFs at a time.';
        return;
      }

      statusBox.innerHTML = '';

      const logoBytes = await fetch(logoURL).then(res => res.arrayBuffer());
      let totalPages = 0;

      for (const file of files) {
        const pdfBytes = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        const logoImg = await pdfDoc.embedPng(logoBytes);
        const logoDims = logoImg.scale(0.3);

        const pages = pdfDoc.getPages();
        totalPages += pages.length;

        pages.forEach(page => {
          const { width, height } = page.getSize();
          page.drawImage(logoImg, {
            x: (width / 2) - (logoDims.width / 2),
            y: (height / 2) - (logoDims.height / 2),
            width: logoDims.width,
            height: logoDims.height,
            opacity: 0.3
          });
        });

        const finalPdf = await pdfDoc.save();
        const blob = new Blob([finalPdf], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = `watermarked-${file.name}`;
        link.textContent = `⬇ Download ${file.name}`;
        link.style.display = 'block';
        link.style.marginTop = '10px';

        statusBox.appendChild(link);
      }

      console.log(`Watermarked ${totalPages} pages`);
    }
  </script>
</body>
</html>

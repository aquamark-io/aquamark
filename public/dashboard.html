---
<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo {
      height: 48px;
    }
    .nav a {
      margin-left: 1rem;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" class="logo" />
    </a>
    <nav class="nav">
      <a href="/profile.html">Profile</a>
      <a href="/logo.html">Logo</a>
      <a href="/usage.html">Usage</a>
      <a href="/watermark.html">Watermark</a>
      <a href="/api.html">API</a>
      <a href="/#o-logout-link">Log out</a>
    </nav>
  </header>

  <main class="container">
    <div id="protected-content" style="display:none;">
      <div data-o-profile="1" data-mode="embed"></div>
    </div>
  </main>

  <script>
    document.addEventListener("o:loaded", function () {
      Outseta.auth.handleTokenRedirect();
      Outseta.getUser().then(user => {
        if (user) {
          document.getElementById("protected-content").style.display = "block";
        } else {
          window.location.href = "/login.html";
        }
      });
    });
  </script>
</body>
</html>

---
<!-- logo.html (uses same structure, with upload form instead) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Upload – Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .header, .logo, .nav a, .container { all: inherit }
    .button {
      background-color: #3b82f6;
      color: white;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .file-input {
      padding: 0.4rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f3f4f6;
      font-family: 'Inter';
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" class="logo" />
    </a>
    <nav class="nav">
      <a href="/profile.html">Profile</a>
      <a href="/logo.html">Logo</a>
      <a href="/usage.html">Usage</a>
      <a href="/watermark.html">Watermark</a>
      <a href="/api.html">API</a>
      <a href="/#o-logout-link">Log out</a>
    </nav>
  </header>

  <main class="container">
    <div id="protected-content" style="display:none;">
      <h2>Upload your watermark logo</h2>
      <form id="upload-form">
        <input type="file" id="logoFile" class="file-input" accept="image/*" />
        <br />
        <button type="submit" class="button">Upload</button>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener("o:loaded", function () {
      Outseta.auth.handleTokenRedirect();
      Outseta.getUser().then(user => {
        if (user) {
          document.getElementById("protected-content").style.display = "block";
        } else {
          window.location.href = "/login.html";
        }
      });
    });
  </script>
</body>
</html>

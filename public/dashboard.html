<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Aquamark</title>
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,profile'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      font-family: Inter, sans-serif;
      padding: 60px 20px;
      max-width: 960px;
      margin: 0 auto;
    }
    .dashboard-section {
      margin-bottom: 60px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    .upload-box {
      border: 2px dashed #3e5eff;
      padding: 40px;
      text-align: center;
      color: #333;
      border-radius: 12px;
      background: #f9f9ff;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>

  <div class="dashboard-section">
    <h2>Your Profile</h2>
    <div data-o-profile="1" data-mode="embed"></div>
  </div>

  <div class="dashboard-section">
    <h2>Upload Documents</h2>
    <div class="upload-box">
      <p>Upload your bank statements, tax docs, or files here.</p>
      <button onclick="alert('Upload coming soon')">Choose File</button>
    </div>
  </div>

</body>
</html>

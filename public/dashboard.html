<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquamark Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.outseta.com/outseta.min.js" data-domain="aquamark.outseta.com" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="/logo.png" alt="Aquamark Logo" class="logo">
    </div>
  </header>

  <main class="container dashboard-grid">
    <section class="card">
      <h2>Your Plan</h2>
      <p><strong id="plan-name">Loading...</strong></p>
    </section>

    <section class="card">
      <h2>Account Details</h2>
      <!-- Outseta Embed Widget -->
      <div data-o-ui></div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Wait for Outseta to auto-init
      const checkUserLoaded = setInterval(() => {
        if (window.Outseta && Outseta.nocode && Outseta.nocode.user) {
          const user = Outseta.nocode.user;
          document.getElementById("plan-name").textContent = user.account?.plan?.name || "N/A";
          clearInterval(checkUserLoaded);
        }
      }, 300);
    });
  </script>
</body>
</html>

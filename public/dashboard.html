<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquamark Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.outseta.com/outseta.min.js" data-domain="aquamark.outseta.com" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="/logo.png" alt="Aquamark Logo" class="logo">
    </div>
  </header>

  <main class="container dashboard-grid">
    <section class="card">
      <h2>Your Plan</h2>
      <p><strong id="plan-name">Loading...</strong></p>
    </section>

    <section class="card">
      <h2>Account Details</h2>
      <!-- Outseta Embed Widget -->
      <div data-o-auth="1"
           data-widget-mode="profile"
           data-mode="embed">
      </div>
    </section>

    <section class="card">
      <h2>API Access</h2>
      <p>You can integrate Aquamark into your own platform using our simple API.</p>
      <p><a href="/api.html">View API Instructions</a></p>
    </section>

    <section class="card">
      <h2>Need Help?</h2>
      <p>Email us any time: <a href="mailto:info@aquamark.io">info@aquamark.io</a></p>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkLoaded = setInterval(() => {
        if (window.Outseta && Outseta.nocode && Outseta.nocode.user) {
          const user = Outseta.nocode.user;
          document.getElementById("plan-name").textContent = user.account?.plan?.name || "N/A";
          clearInterval(checkLoaded);
        }
      }, 300);
    });
  </script>
</body>
</html>

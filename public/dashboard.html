<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€“ Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #3b82f6;
      font-weight: 500;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" class="logo" />
    </a>
    <nav>
      <a href="#profile">Profile</a>
      <a href="#logo">Logo</a>
      <a href="#usage">Usage</a>
      <a href="#watermark">Watermark</a>
      <a href="#api">API</a>
      <a href="https://www.aquamark.io//#o-logout-link">Log Out</a>
    </nav>
  </header>

  <main>
    <div id="profile" class="tab">
      <div data-o-embed="profile"></div>
    </div>
    <div id="logo" class="tab">
      <p>Logo upload will go here.</p>
    </div>
    <div id="usage" class="tab">
      <p>Usage tracking will go here.</p>
    </div>
    <div id="watermark" class="tab">
      <p>PDF upload and watermarking will go here.</p>
    </div>
    <div id="api" class="tab">
      <p>API instructions will go here.</p>
    </div>
  </main>

  <script>
    function showTabFromHash() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      const active = document.querySelector(location.hash || '#profile');
      if (active) active.classList.add('active');
    }
    window.addEventListener('hashchange', showTabFromHash);
    window.addEventListener('DOMContentLoaded', showTabFromHash);
  </script>
</body>
</html>

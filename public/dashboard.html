<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Aquamark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script>
    var o_options = {
      domain: 'aquamark.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo {
      height: 48px;
    }
    .nav a {
      margin-left: 1rem;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/">
      <img src="/logo-full-black-blue.png" alt="Aquamark logo" class="logo" />
    </a>
    <nav class="nav">
      <a href="/dashboard.html#profile">Profile</a>
      <a href="/dashboard.html#logo">Logo</a>
      <a href="/dashboard.html#usage">Usage</a>
      <a href="/dashboard.html#watermark">Watermark</a>
      <a href="/dashboard.html#api">API</a>
      <a href="/#o-logout-link">Log out</a>
    </nav>
  </header>

  <main class="container">
    <div id="protected-content" style="display:none;">
      <div data-o-profile="1" data-mode="embed"></div>
    </div>
  </main>

<script>
  document.addEventListener("o:loaded", function () {
    Outseta.auth.handleTokenRedirect(); // Important for token-based logins

    Outseta.getUser().then(user => {
      console.log("Logged-in user:", user);
      if (user) {
        document.getElementById("protected-content").style.display = "block";
      } else {
        console.log("No user found. Redirecting to login.");
        window.location.href = "/login.html";
      }
    });
  });
</script>

  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
</body>
</html>

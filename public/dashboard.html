<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquamark Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="icon" href="/logo-icon-black-blue.jpg" type="image/jpg">
</head>
<body>
    <h1 class="greeting">My Dashboard</h1>

    <!-- Plan Info Section -->
    <div id="planInfo">
        <div>
            <strong>Plan:</strong> <span id="planName">Loading...</span>
        </div>
        <div>
            <strong>Start Date:</strong> <span id="startDate">Loading...</span>
        </div>
        <div>
            <strong>Trial Ends:</strong> <span id="trialEndDate" style="display:none;"></span>
        </div>
        <div>
            <strong>Subscription Start Date:</strong> <span id="subscriptionStartDate">Loading...</span>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://aquamark-backend.onrender.com';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            await waitForOutseta();
            currentUser = await Outseta.getUser();
            const token = await Outseta.getAccessToken();

            if (!currentUser || !currentUser.Account || !token) {
                alert("User not authenticated.");
                return;
            }

            try {
                const res = await fetch(`https://aquamark.outseta.com/api/v1/crm/accounts/${currentUser.Account.Uid}?fields=*`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await res.json();
                const subscription = data.Subscriptions?.[0];
                const planName = subscription?.Plan?.Name || 'Free Trial';
                const startDateRaw = subscription?.StartDate || subscription?.CreatedDate || data?.Created;
                const startDate = new Date(startDateRaw);
                const trialEnd = new Date(startDate);
                trialEnd.setDate(startDate.getDate() + 7);

                document.getElementById('planName').textContent = planName;
                document.getElementById('startDate').textContent = startDate.toDateString();

                if (planName === 'Free Trial') {
                    document.getElementById('trialEndDate').textContent = trialEnd.toDateString();
                    document.getElementById('trialEndDate').style.display = 'inline';
                }

                const subStart = subscription?.SubscriptionStartDate || subscription?.StartDate;
                document.getElementById('subscriptionStartDate').textContent = new Date(subStart).toDateString();
            } catch (e) {
                console.error("Error fetching subscription info", e);
            }
        });

        function waitForOutseta() {
            return new Promise(resolve => {
                if (window.Outseta && typeof Outseta.getUser === 'function') {
                    resolve();
                } else {
                    const check = setInterval(() => {
                        if (window.Outseta && typeof Outseta.getUser === 'function') {
                            clearInterval(check);
                            resolve();
                        }
                    }, 100);
                }
            });
        }
    </script>

    <!-- Outseta Script -->
    <script>
        var o_options = {
            domain: 'aquamark.outseta.com',
            load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
        };
    </script>
    <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
</body>
</html>

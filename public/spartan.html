<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquamark Revenue Share Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #3b82f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            color: #3b82f6;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }

        .table-container {
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #3b82f6;
            color: white;
            padding: 20px 24px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: none;
        }

        td {
            padding: 24px;
            border-bottom: 1px solid #f7fafc;
            font-size: 16px;
            color: #4686f2;
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #eff6ff;
            transition: background 0.2s ease;
        }

        .metric-value {
            font-weight: 700;
            color: #1a202c;
        }

        .currency {
            color: #059669;
            font-weight: 700;
        }

        .number {
            color: #1d4ed8;
            font-weight: 700;
        }

        .footer-note {
            margin-top: 30px;
            text-align: center;
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            th, td {
                padding: 16px 12px;
                font-size: 14px;
            }
            
            th {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">aquamark.io</div>
            <h1 class="title">Partner Revenue Share</h1>
            <p class="subtitle">Lender Program Structure</p>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Users Referred</th>
                        <th>Broker Cost</th>
                        <th>Lender Share</th>
                        <th>Monthly Revenue</th>
                        <th>Annual Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="number">1,000</span></td>
                        <td><span class="currency">$250</span></td>
                        <td><span class="currency">$100</span></td>
                        <td><span class="currency">$100,000</span></td>
                        <td><span class="currency">$1,200,000</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer-note">
            Partner revenue scales with successful broker referrals.<br>
            Contact us for a referral agreement.
        </div>
    </div>
</body>
</html>

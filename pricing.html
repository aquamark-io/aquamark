<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing | Aquamark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pricing-header">
    <img src="profile-photo.png" alt="Aquamark Profile Logo" class="profile-logo" />
    <h1>A la carte pricing, no subscriptions, no commitments</h1>
  </div>

  <section class="pricing-grid">
    <div class="pricing-card">
      <h2>Drip</h2>
      <p class="price">$25</p>
      <p>1,000 pages</p>
      <p>$0.025/page</p>
      <p class="tagline">Riding solo</p>
    </div>
    <div class="pricing-card">
      <h2>Stream</h2>
      <p class="price">$250</p>
      <p>10,000 pages</p>
      <p>$0.025/page</p>
      <p class="tagline">For small teams</p>
    </div>
    <div class="pricing-card">
      <h2>Tsunami</h2>
      <p class="price">$500</p>
      <p>100,000 pages</p>
      <p>$0.005/page</p>
      <p class="tagline">For scale</p>
    </div>
  </section>
</body>
</html>

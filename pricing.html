<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing – Aquamark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Centered logo -->
  <img src="profile-photo.png" alt="Aquamark profile logo" class="pricing-logo" />

  <!-- Header text -->
  <h1 class="pricing-header">A la carte pricing, no subscriptions, no commitments</h1>

  <!-- Pricing Grid -->
  <div class="pricing-grid">
    <div class="pricing-card">
      <h3>Drip</h3>
      <p class="price">$25</p>
      <p class="details">1,000 pages</p>
      <p class="details">$0.025/page</p>
      <p class="tagline">Riding solo</p>
    </div>
    <div class="pricing-card">
      <h3>Stream</h3>
      <p class="price">$250</p>
      <p class="details">10,000 pages</p>
      <p class="details">$0.025/page</p>
      <p class="tagline">For small teams</p>
    </div>
    <div class="pricing-card">
      <h3>Tsunami</h3>
      <p class="price">$500</p>
      <p class="details">100,000 pages</p>
      <p class="details">$0.005/page</p>
      <p class="tagline">For scale</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Need a feature? <a href="mailto:heyaquamark@gmail.com">Email us</a></p>
    <p>© 2025 Aquamark.io · San Francisco, CA</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing – Aquamark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Left Logo -->
  <img src="profile-photo.png" alt="Aquamark logo" class="pricing-logo" />

  <!-- Header -->
  <section class="pricing-header">
    <h1>Priced like a tool, not a service</h1>
    <p>No subscriptions. Pay as you go, like it should be.</p>
  </section>

  <!-- Pricing Tiers -->
  <section class="pricing-tiers">
    <div class="pricing-tier">
      <h2>Starter</h2>
      <p>$25</p>
      <p>1,000 pages</p>
      <p>$0.025/page</p>
    </div>
    <div class="pricing-tier">
      <h2>Team</h2>
      <p>$100</p>
      <p>10,000 pages</p>
      <p>$0.01/page</p>
    </div>
    <div class="pricing-tier">
      <h2>Enterprise</h2>
      <p>$500</p>
      <p>100,000 pages</p>
      <p>$0.005/page</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Need a feature? <a href="mailto:heyaquamark@gmail.com">Email us</a></p>
    <p>© 2025 Aquamark.io · San Francisco, CA</p>
  </footer>
</body>
</html>
